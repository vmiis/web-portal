    <script>
        function F__ID(){
            //--------------------------------------------------------
            $('#panel__ID a').on('click',function(e){
                e.preventDefault();
                e.stopPropagation();
                var href=$(this).attr('href');
                if(href.substring(0,4)=='http'){ window.open(href); return; }
                var module_name=href.replace('?\/','');
                if(module_name!="") $vm.show_module(module_name,{}); 
            })
            //--------------------------------------------------------
        }
