    <script>
        function F__ID(){
            //--------------------------------------------------------
            $('#D__ID a').on('click',function(e){
                e.preventDefault();
                e.stopPropagation();
                var href=$(this).attr('href');
                var module_name=href.replace('?\/','');
                var nm=$(this).attr('nm');
                var op=$(this).attr('op'); if(op==undefined) op=0;
                var url=$vm.hosting_path+"/modules/abc-notation/old-melody/"+nm+".abc";
                $.get(url+'?_='+$vm.ver[0],function(txt){
                    $vm.show_module(module_name,{musicnotes:txt,op:op}); 
                },'text');
            })
            //--------------------------------------------------------
        }
    </script>
