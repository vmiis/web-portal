    <script>
        function F__ID(){
            //--------------------------------------------------------
            var prefix=$vm.module_list["__MODULE__"].prefix;
            if(prefix==undefined) prefix="";
            //--------------------------------------------------------
            $('#panel__ID a').on('click',function(e){
                var topic=$(this).attr('topic');
                if(topic==undefined) topic="";
                scrollTop_V=$(document).scrollTop();
                $('#panel__ID a').removeClass("active__ID");
                $('.grid-container__ID a').removeClass("active__ID");
                $(this).addClass("active__ID");
                e.preventDefault();
                e.stopPropagation();
                var module_name=$(this).attr('href').replace('?\/','');
                if(module_name.substring(0,4)=='http') window.open(module_name);
                else if(module_name.substring(0,4)=='apps') window.open(module_name);
                else if(module_name.substring(0,4)=='api_'){
                    var aa=module_name.split('_');
                    if(aa.length>=3){
                        switch(aa[1]){
                            case "gsheet":      $vm.show_module('gsheet',{src:module_name.replace('api_gsheet_',''),topic:topic}); break;
                        }
                    }
                }
                else if(module_name!=""){
                    var pp=module_name.split('&');
                    if(pp.length==1) $vm.show_module(module_name,{}); 
                    else{
                        var input={}
                        for(var i=1;i<pp.length;i++){
                            var nv=pp[i].split('=');
                            if(nv.length==2){
                                input[nv[0]]=nv[1];
                            }
                        }
                        if(pp[0]=="piano-notes"){
                            input['topic']=topic;
                            input['c']=1;
                        }
                        else if(pp[0]=="noteflight"){
                            input['topic']=topic;
                        }
                        $vm.show_module(pp[0]+'-c',input); 
                    }
                }
            })
            //--------------------------------------------------------
            $('#D__ID').on('load',function(){
            })
            //--------------------------------------------------------
        }
    </script>
