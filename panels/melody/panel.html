    <script>
        function F__ID(){
            //--------------------------------------------------------
            VmInclude:__CURRENT_PATH__panel.query.js
            //--------------------------------------------------------
            var prefix=$vm.module_list["__MODULE__"].prefix;
            if(prefix==undefined) prefix="";
            //--------------------------------------------------------
            $('#panel__ID a').on('click',function(e){
                e.preventDefault();
                e.stopPropagation();
                var module_name=$(this).attr('href').replace('?\/','');
                if(module_name=='youtube'){
                    var v=$(this).attr('v');
                    if(v!=undefined) $vm.show_module('youtube',{v:v});
                    else{
                        var req=$(this).attr('req');
                        $vm.show_module('youtube',{src: vm_data[req].src});
                    }
                }
            })
            //--------------------------------------------------------
        }
    </script>
