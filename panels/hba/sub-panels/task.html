<div id=D__ID>
    <div style='padding-top:10px;padding-left:10px'>
        Participant ID: <span id=participant_uid__ID></span><br>
        Participant Initials: <span id=participant_initials__ID></span><br>
        Time Point: <span id=tp__ID></span>
    </div>
    <hr style='margin-top:8px'>
    <div id=panel__ID class=panel__ID>
        <ul style="list-style-type:decimal;">
            <div>
                <span class=LT__ID>A</span>
                <li><a href='?/hba-visit-date-data'>Visit Data</a></li>
                <li><a href='?/hba-ess-data'>ESS</a></li>
            </div>
            <!---------------------------------------------------------------------------------------->
    </ul>
    </div>
    <script>
        function F__ID(){
            //--------------------------------------------------------
            var m=$vm.module_list['__MODULE__'];
            var prefix=$vm.module_list["__MODULE__"].prefix;
            if(prefix==undefined) prefix="";
            //--------------------------------------------------------
            $('#panel__ID a').on('click',function(e){
                e.preventDefault();
                e.stopPropagation();
                var module_name=$(this).attr('href').replace('?\/','');
                
                var data={
                    participant_record:m.input.participant_record,
                    tp:m.input.tp
                }
                if(module_name!="") $vm.show_module(module_name,{data:data}); 
            })
            //--------------------------------------------------------
            $('#D__ID').on('load',function(){
                $('#participant_uid__ID').text('');
                $('#participant_initials__ID').text('');
                if(m.input.participant_record!=undefined){
                    $('#participant_uid__ID').text(m.input.participant_record.UID);
                    $('#participant_initials__ID').text(m.input.participant_record.Data.initials);
                }
                $('#tp__ID').text('');
                if(m.input.tp!=undefined){
                    $('#tp__ID').text(m.input.tp);
                }
            })
            //--------------------------------------------------------
        }
    </script>
    <style>
        #D__ID{
            background-color:#fff;
            height:100%;
            overflow: auto;
            animation: vm_module_fadein 1.0s;
        }
        .panel__ID{
            padding:20px 50px 10px 50px;
            font-size:14px;
    		max-width: 100%;
    		column-count: 3;
    		column-width: 300px;
    		column-gap: 30px;
            font-size:14px;
        }
        .panel__ID div{
            break-inside: avoid-column;
        }
	    .panel__ID a{
		    /*margin:3px 10px;*/
            /*white-space: nowrap;*/
	    }
	    .panel__ID span{
			color:#283f55;
			font-weight: bold;
            font-weight: 600;
			/*margin:3px 10px;*/
            /*white-space: nowrap;*/
	    }

        .panel__ID li{
            /*text-decoration: none;*/
        }
        a {
            text-decoration: none;
        }
        a:link {
            color:#555;
        }
        a:visited {
            color:#555;
        }
        a:hover {
            color:red;
        }
        a:active {
            color:#555;
        }
        #D__ID input::placeholder {
            color: #ccc;
            padding-left:6px;
        }
        .break__ID{
            break-before:column;
            display:block;
        }        
        @media screen and (max-width:768px){
            .break__ID{
                break-before:unset;
            }        
            .panel__ID{
                padding:20px;
                column-count: 1;
            }
        }
        .LT__ID{
            margin-left:-40px;
            cursor:pointer;
        }
        #panel__ID ul li, #panel__ID ul span{
            break-inside: avoid-column;
        }
        #bp__ID{
            color:#117a8b;
        }
        #bp__ID:hover{
            color:red;
        }
    </style>
</div>
