<!DOCTYPE html>
<html>
    <head>
        <title>Web Data Collection Form</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="icon" href="data:,">
        <link rel="stylesheet" href="site.css" />
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div id=header>
            <div id=logo>
                <span id=logo_a>Business</span><br>
                <span id=logo_b>Data Collection</span>
            </div>
            <div id=dbtable>
                <u><a target=_blank href='http://localhost:8000/vmiis/web-portal/?/vm-table&table=Employee' >Database Table: Employee</a></u>
            </div>
        </div>
        <div id=layout>
            <div id=content></div>
            <div id=footer>
                Open Source Code: <u><a target=_blank style='color:#fff' href=https://github.com/vmiis/web-portal >https://github.com/vmiis/web-portal</a></u>
            </div>
        </div>
    </body>
    <script>
        xhttp=new XMLHttpRequest;xhttp.onreadystatechange=function(){this.readyState==4&&(this.status==200&&($('#content').html(this.responseText)),this.status==404&&($('#content').html("Page not found.")))};xhttp.open("GET","form.html",!0);xhttp.send()
    </script>
    <script>
        window.onscroll=function(){
            var y=-window.scrollY/2;
            var r=-y/100; if(r>0.5) r=0.5;
            document.getElementById("header").style.background = "rgba(0,0,0,"+r+")"
        };
        //-------------------------------------
    </script>
    <style>
        body{
            background-size: cover; background-repeat: repeat-x; background-position: center top; background-attachment: fixed;
            background-image: url(https://images.unsplash.com/photo-1469967700385-5b0140e16e33?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80);
        }
    </style>
</html>
