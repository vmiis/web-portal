<div id=D__ID>
    <div id=layout__ID style='height:95px'>
        <div id=left__ID style='margin:auto 10px'>
            <a id=desk_logo__ID href="home" style='color:#fff;text-decoration: none;'>
                <div id=logo>
                    <span id=logo_a>Business</span><br>
                    <span id=logo_b>Micro Application</span>
                </div>
            </a>
        </div>
        <div id=middle__ID style='margin:auto 0; padding-left:15px;padding-top:15px'>
            <a id=mobile_logo__ID href="home" style='font-weight: bold;font-size:28px;color:#fff;text-decoration: none;'>
            Web Portal</a>
            <input id="hamburger__ID" type="checkbox" style='display:none'>
            <div id=menu__ID>
                <ul>
                    <li><a href="?/home"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="?/panel"><i class="fas fa-table"></i> Volunteer System</a></li>
                    <li><a href="" id=signin__ID onclick=$vm.signin2() ><i class="fa fa-user"></i> Sign In</a></li>
                    <li><a href="" id=signout__ID onclick=$vm.signout2() ><i class="fa fa-user"></i> Sign Out</a></li>
                </ul>
            </div>
        </div>    
        <div id=right__ID style='margin-right: 10px'>
            <div id=menu_right__ID>
            </div>
            <label id=m_icon__ID for="hamburger__ID" style='color:#fff;font-size:28px;'><i class="fa fa-bars"></i></label>
        </div>   
        <div top-right-corner id=top_right_corner__ID class='d-none d-xl-block'>
            <div>
                <span id=username__ID></span>
            </div>
        </div>
    </div>    
    <div id=g_nav style='height:25px'> </div>
    <script>
        function F__ID(){
            //------------------------------------
            var u=window.location.origin+"/auth.html"
            $vm.signin2=function(){
                    url='https://login.microsoftonline.com/common/oauth2/v2.0/authorize';
                    url+='?client_id=f39f8959-8cd7-4570-8c0f-548306bf899a'; //vmiis
                    url+='&response_type=code';
                    url+='&redirect_uri='+u;
                    url+='&scope=https://woolcockdev.crm6.dynamics.com/.default offline_access'; 
                    url+='&response_mode=fragment';
                    url+='&state=exchange-microsoft2-token.wapp_woolcock-microsoft-dynamics';
                    url+='&nonce=678910';
                    url+='&prompt=select_account';
                    window.open(url);
            }
            //--------------------------------------------------------
            window.onmessage=function(e){
                if (e.origin == window.location.origin) {
                    var state=e.data.cmd;
                    var code=e.data.code;
                    var href=e.data.href;
                    if(code!=undefined && state!=undefined){
                        var cmd=state.split('.')[0];
                        var id=state.split('.').pop();
                        $vm.request_token(id,cmd,code,u,href,function(id,res){
                            var r=JSON.parse(sessionStorage.getItem(id+" oauth"));
                            $vm.user_name=r.d.payload.name;
                            sessionStorage.setItem("user_name",$vm.user_name);
                            //$vm.displayname=e.data.username;
                            $vm.show_user();
                        });
                    }
                }
            }
            //--------------------------------------------------------
            $vm.signout2=function(){
                sessionStorage.clear();
                window.location.href=$vm.hosting_path+"/";
            }
            //------------------------------------
            $('#signout__ID').hide();
            //------------------------------------
            $('#auth__ID').attr('src',$vm.api_address+"auth.html")
            //--------------------------------------
            $vm.header_ready=1;
            if($vm.resize_content!=undefined) $vm.resize_content();
            //--------------------------------------
            $('#D__ID a').on('click',function(e){
                e.preventDefault();
                e.stopPropagation();
                var module_name=$(this).attr('href').replace('?\/','');
                var w=$(this).attr('w');
                if(w==1){
                    window.open(module_name);
                    return;
                }
                if(module_name=='dropdown'){
                    var w=$(this).closest('li').width();
                    var mh=$(this).closest('li').find('ul').first().css('max-height');
                    if(mh=='0px'){
                        close_all_dropdown();
                        $(this).closest('li').find('ul').first().css('max-height','600px');
                    }
                    else $(this).closest('li').find('ul').first().css('max-height','0px');
                    $(this).closest('li').find('ul').first().css('min-width',w+'px');
                    return;
                }
                if(module_name!="") $vm.show_module(module_name,{})
                close_all_dropdown();
                $('#hamburger__ID').prop("checked", false);
            })
            //---------------------------------------------------------------
            $('#hamburger__ID').on('change',function(e){
                if($(this).prop("checked")==false) close_all_dropdown();
            })
            //---------------------------------------------------------------
            $('body').on('click',function(){
                close_all_dropdown();
            })
            $('#menu__ID>ul>li>a').on('mouseover',function(e){
                //close_all_dropdown();
            })
            //---------------------------------------------------------------
            $('#menu__ID>ul>li>ul').on('mouseleave',function(e){
                close_all_dropdown();
            })
            //---------------------------------------------------------------
            var close_all_dropdown=function(){
                $('#D__ID ul').each(function(){
                    if($(this).css('max-height')=='600px') $(this).css('max-height','0px');
                })
            }
            //---------------------------------------------------------------
            $('#search_box__ID').focus(function(){$('#search_box__ID').autocomplete("search","");});
            $('#search_box__ID').autocomplete({
                minLength:0,
                source:function(request,response){
                    var result=$vm.flexindex.search(request.term);
                    var r=[]; 
                    for(var i=0; i<result.length && i<35; i++){
                        var t=result[i].title; if(t=="") t=result[i].id;
                        t=t.replace(/-/g,' ').replace(/_/g,' ')
                        r.push({label:t,value:result[i].id})
                    }
                    response(r);
                },
                select: function(event,ui){
                    if(ui.item.value!='') $vm.show_module(ui.item.value,{})
                    ui.item.value='';
                }
            })
            //---------------------------------------------------------------
            $vm.show_user=function(){
                if($vm.user_name==undefined || $vm.user_name=='guest'){
                    $('#username__ID').text('');
                    $('#signin__ID').show();
                    $('#signout__ID').hide();
                }
                else{
                    $('#username__ID').text('Signed in as '+ $vm.user_name);
                    $('#signin__ID').hide();
                    $('#signout__ID').show();
                }
            }
            //------------------------------------
            $vm.init(function(){
                $vm.init_status=1;
                if(sessionStorage.getItem("user_name")!=null){
                    $vm.user_name=sessionStorage.getItem("user_name");
                };
                $vm.show_user();
            })
            //------------------------------------
            $vm.sys_nav_path=function(){
                var L=$vm.page_stack.length;
                var I=L-5;
                if(I<0) I=0;
                var txt="";
                for(var i=I;i<L;i++){
                    if(txt!="") txt+=" -> ";
                    var nm=$vm.page_stack[i].m_name;
                    var title=$vm.module_list[nm].title;
                    if(title==undefined) title=nm.replace(/_/g,' ').replace(/-/g,' ');
                    if(i==L-1 || L==1) txt+=title;
                    else txt+="<u nm="+nm+" style='cursor:pointer'>"+title+"</u>";
                }
                $('#g_nav').html(txt);
                $('#g_nav u').on('click',function(){
                    var nm=$(this).attr("nm");
                    var K=$vm.page_stack.length-1;
                    var N=0;
                    for(var j=K;j>=0;j--){
                        if(nm==$vm.page_stack[j].m_name) break;
                        N++;
                    }
                    for(var j=0;j<N;j++) window.history.go(-1);
                })
            }
            //------------------------------------
        }
    </script>
    <style>
        #logo{
            float: left;
            padding: 36px 30px 10px 30px;
        }
        #logo_a{
            font-family: Arial, sans-serif;
            color: #fff;
            font-size: 200%;
            line-height: 10px;
            display: inline-block;
            font-weight: bold;
            text-shadow: 2px 2px 2px #000
        }
        #logo_b{
            font-family: Arial, sans-serif;
            color: #b8e6de;
            font-size: 117%;
            line-height: 80%;
            display: inline-block;
        }
        #g_nav{
            height:25px;
            padding:1px 0 5px 10px;
            background-color: #e5e9ec;
            font-size:13px;
        }
        #top_right_corner__ID{
            display:block;
            position:fixed;
            top:3px;
            right:10px;
            font-size:11px;
            line-height:13px;
            color:#fff;
            z-index: 99999;
        }
        #layout__ID{
            display: grid;
            grid-template-columns: auto 1fr auto;
            overflow:auto;
        }
        /*right menu*/
        #menu_right__ID a{
            font-size: 11px;
            margin-left:6px;
            margin-right:0px;
            margin-bottom:0px;
            color:#fff
        }
        #mobile_logo__ID,#hamburger__ID, #m_icon__ID{
            display:none;
        }
        @media screen and (max-width: 768px) {
            #mobile_logo__ID,#hamburger__ID, #m_icon__ID{
                display:block;
            }
            #layout__ID{
                display: grid;
                grid-template-columns: 1fr auto;
                overflow:auto;
            }
            #left__ID{
                display:none;
            }
            #menu_right__ID{
                display:none;
            }
            #hamburger__ID:checked ~ #menu__ID{
                max-height:300px;
            }
            #right__ID label{
                margin:0;
            }
        }
        /*main menu*/
        #menu__ID ul{
            margin: 0;
        }
        #menu__ID li{
            display: inline-block;
        }
        #menu__ID a{
            display: inline-block;
            padding:6px 10px;
            color:#fff;
            text-shadow: 2px 2px 2px #000;
        }
        #menu__ID a:hover {
            background-color: #555;
            color: #29eca6;
            border-radius:4px;
            text-decoration: none;
        }
        @media screen and (max-width: 768px) {
            #menu__ID{
                overflow:hidden;
                max-height: 0;
                transition: max-height 0.5s;
            }
            #menu__ID ul {
                padding: 0;
                padding-right: 10px;
            }
  
            #menu__ID li {
                display: block;
                padding:0px 0 0 15px;
            }
            #menu__ID a {
                padding: 5px 10px;
                width: auto;
            }
            #menu__ID{
                background-color: #212b35;
            }
        }
    </style>
</div>
