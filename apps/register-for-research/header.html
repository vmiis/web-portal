<div id=D__ID>
    <div id=layout__ID>
        <div id=left__ID style='padding:15px 0 15px 15px;'>
            <a id=desk_logo__ID href="home" style='color:#117a8b;text-decoration: none;font-size:38px;font-weight: bold;'>
                LOGO
            </a>
        </div>
        <div id=middle__ID>
            <a id=mobile_logo__ID href="home" style='padding-left:15px;font-weight: bold;font-size: 1.5em;color:#007d91;text-decoration: none;'>
            M-LOGO</a>
            <input id="hamburger__ID" type="checkbox" style='display:none'>
            <div id=menu__ID>
                <ul>
                    <li><a href="?/home">Register for Research</a></li>
                    <li><a href="?/about">About</a></li>
                </ul>
            </div>
        </div>    
        <div id=right__ID>
            <div id=menu_right__ID style='padding: 8px 12px 0 0;'>
                <a href="?/form">Register Form</a>
                <a href="?/data">Register Data</a>
                <a href="sys_editor" id=edit__ID >Contents Edit</a>
            </div>
            <label id=m_icon__ID for="hamburger__ID" style='color:#117a8b;font-size:28px;margin-right:12px'><i class="fa fa-bars"></i></label>
        </div>    
    </div>    
    <script>
        function F__ID(){
            $vm.header_ready=1;
            if($vm.resize_content!=undefined) $vm.resize_content();
            $('#D__ID a').on('click',function(e){
                e.preventDefault();
                $('#hamburger__ID').prop("checked", false);
                var module_name=$(this).attr('href').replace('?\/','');
                if(module_name!="") $vm.load_module(module_name,'content',{})
            })
            $vm.header_change=function(m_name){
                $('#menu__ID a, #menu_right__ID a').removeClass('active__ID');
                $('#menu__ID a, #menu_right__ID a').each(function(){
                    var module_name=$(this).attr('href').replace('?\/','');
                    if(module_name==m_name) $(this).addClass('active__ID');
                })
                if(m_name=='about'){
                    $('#D__ID').css('background','rgba(255,255,255,0)');
                }
                else{
                    $('#D__ID').css('background','rgba(255,255,255,1)');
                }
            }
        }
    </script>
    <style>
        #D__ID{
        }
        #layout__ID{
            display: grid;
            grid-template-columns: auto 1fr auto;
            overflow:auto;
        }
        #top_right_corner__ID{
            display:block;
            position:fixed;
            top:3px;
            right:10px;
            font-size:11px;
            line-height:13px;
            color:#fff;
            z-index: 99999;
        }
        #middle__ID{
            margin:auto;
        }
        #menu_right__ID a{
            font-size: 11px;
            margin-left:6px;
            margin-right:0px;
            margin-bottom:0px;
            color:#000
        }
        #right__ID .signin__ID{
            cursor:pointer;
        }
        #mobile_logo__ID,#hamburger__ID, #m_icon__ID{
            display:none;
        }
        @media screen and (max-width: 768px) {
            #mobile_logo__ID,#hamburger__ID, #m_icon__ID{
                display:block;
            }
            #layout__ID{
                display: grid;
                grid-template-columns: 1fr auto;
                overflow:auto;
            }
            #left__ID{
                display:none;
            }
            #menu_right__ID{
                display:none;
            }
            #hamburger__ID:checked ~ #menu__ID{
                max-height:200px;
            }
            #right__ID label{
                margin:0;
            }
        }
        /*menu*/
        #menu__ID ul{
            margin: 0;
            padding-left:0;
        }
        #menu__ID li{
            display: inline-block;
        }
        #menu__ID a{
            display: inline-block;
            margin :0px 10px;
            color:#000;
            text-transform:uppercase;
            position: relative;
            text-decoration-line: none;
        }
        .active__ID{
            font-weight: 700;
        }
        #menu__ID a:before {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 0px;
            background-color: red;
            visibility: hidden;
        }
        #menu__ID a:hover:before {
            transition: all 0.3s ease-in;
            visibility: visible;
            width: 100%;
        }
        @media screen and (max-width: 768px) {
            #menu__ID{
                float:left;
                overflow:hidden;
                max-height: 0;
                transition: max-height 0.5s;
            }
            #menu__ID ul {
                padding: 0;
                padding-right: 10px;
            }
  
            #menu__ID li {
                display: block;
                padding:0px 0 0 15px;
            }
  
            #menu__ID a {
                display: inline-block;
                padding: 5px 10px;
                width: auto;
            }
        }

    </style>
</div>
