<div id=D__ID>
    <div class=h_img__ID>
        <div class=h_txt__ID><h4>Research Projects</h4></div>
    </div>
    <div id=panel__ID>
        <ul>
            <div style='display:inline-block'>
                <li><a target=_blank href='?/sleep-research'>Sleep research</a></li>
            </div>
        </ul>
    </div>
    <script>
        function F__ID(){
            //--------------------------------------------------------
            $vm.module_list["__MODULE__"].show=function(){
                document.title="Panel | "+$vm.default_title;
                $("meta[name='description']").attr("content","Control Panel");
            }
            //--------------------------------------------------------
            $('#panel__ID a').on('click',function(e){
                e.preventDefault();
                var module_name=$(this).attr('href').replace('?\/','');
                if(module_name!="") $vm.show_module(module_name,{})
            })
            //--------------------------------------------------------
            $('#panel__ID a').each(function(){
                var href=$(this).attr('href');
                if(href!=undefined){
                    href=href.replace('?\/','');
                    href=href.replace(/\//g,'_');
                    if($vm.module_list[href]!=undefined){
                        var url=$vm.module_list[href].url;
                        $(this).attr('title',url);
                    }
                }
            })
            //--------------------------------------------------------
        }
    </script>
    <style>
        #D__ID{
            background-color:#fff;
            height:100%;
            overflow: auto;
            animation: vm_module_fadein 1.0s;
        }
        #panel__ID{
            margin:0 auto;
            max-width:1400px;
    		padding:10px 0 0 20px;
            font-size:14px;
            padding:0px 50px 10px 50px;
            font-size:14px;
    		column-count: 4;
    		column-width: 600px;
    		column-gap: 30px;
            font-size:14px;
    	}
        #panel__ID a{
            color:#555;
        }
        #panel__ID a:hover{
            color:red;
        }
	    #panel__ID span{
			color:#283f55;
			font-weight: bold;
	    }
        .h_img__ID{
            margin:0 auto;
            max-width:1400px;          
            height:200px;
            background-size: cover; background-position: center center; 
            background-image: url(https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-1.2.1&auto=format&fit=crop&w=1113&q=80);
            padding-top:60px;
            margin-top:50px;
            margin-bottom:50px;
            border-radius: 5px;
        }
        .h_txt__ID{
            color:#fff;
            background-color: rgba(50,90,90,0.5) !important;
            _width: 35%;
            display:inline-block;
            margin: 0% 0% 0% 6%!important;
            padding:20px;
            border-radius: 10px;
			text-shadow: 2px 2px 2px #000;
        }

        .LT__ID{
            display:inline-block;
            margin-top:10px;
            margin-left:-30px;
            margin-bottom:10px;
            border-bottom: 2px solid #479824;
            font-size: 18px;
        }
        .LB__ID{
            break-before:column;
            display:block;            
        }
        @media screen and (max-width: 1000px) {
            .h_img__ID{
                margin-top:0px;
            }
            #panel__ID{
                column-count: 1;
                column-width: 100%;
            }
            .LB__ID{
                display:none;            
            }
        }
    </style>
</div>
