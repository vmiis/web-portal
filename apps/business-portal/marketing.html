    </div>
    <div id=panel__ID>
        <ul>
            <div>
                <span class=LT__ID>Contact us</span>
                <li><a href='?/contact_us_1'>Contact us 1</a></li>
                <li><a href='?/contact_us_2'>Contact us 2</a></li>
                <li><a href='?/contact_us_3'>Contact us 3</a></li>

            <div>
                <span class=LT__ID>Services</span>

    <script>
        function F__ID(){
            //--------------------------------------------------------
            $vm.module_list["__MODULE__"].description='Marketing control panel';
            //--------------------------------------------------------
            $('#panel__ID a').on('click',function(e){
                e.preventDefault();
                var module_name=$(this).attr('href').replace('?\/','');
                if(module_name!="") $vm.show_module(module_name,{})
            })
            //--------------------------------------------------------
            $('#panel__ID a').each(function(){
                var href=$(this).attr('href');
                if(href!=undefined){
                    href=href.replace('?\/','');
                    href=href.replace(/\//g,'_');
                    if($vm.module_list[href]!=undefined){
                        var url=$vm.module_list[href].url;
                        $(this).attr('title',url);
                    }
                }
            })
            //--------------------------------------------------------
        }
    </script>
    <style>
        #D__ID{
            background-color:#fff;
            height:100%;
            overflow: auto;
            animation: vm_module_fadein 1.0s;
        }
        #panel__ID{
            margin:0 auto;
            max-width:1400px;
    		padding:10px 0 0 20px;
            font-size:14px;
            padding:0px 50px 10px 50px;
            font-size:14px;
    		column-count: 4;
    		column-width: 300px;
    		column-gap: 30px;
            font-size:14px;
    	}
        #panel__ID a{
            color:#555;
        }
        #panel__ID a:hover{

        }
	    #panel__ID span{
			color:#283f55;
			font-weight: bold;
	    }
        .h_img__ID{
            margin:0 auto;
            max-width:1400px;          
            height:200px;
            background-size: cover; background-position: center center; 
            background-image: url(https://images.unsplash.com/photo-1595559975866-ce7c4dbe5001?ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80);
            padding-top:60px;

        .h_txt__ID{
            color:#fff;

    </style>
