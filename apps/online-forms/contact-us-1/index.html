<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css" />
	</head>
	<body>
		<div id=D__ID>
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<h2 class="section-heading" style="color:#3680C1">Contact Us</h2>
						<h3 class="section-subheading text-muted">We welcome your feedback, questions, comments and complaints. We keep customers at the heart of what we do, and we use your feedback to improve what we do and how we do it.</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<form id=F__ID action="https://api.wappsystem.com/demo-vm-ccontact-us" method="post" onsubmit="submit__ID.disabled = true; submit__ID.style.display='none'; alert('You have submitted the form')" >
							<div class="row">
								<div class="col-md-6">
									<input type="text" class="form-control" placeholder="Your Name *" name=Name required>
									<input type="email" class="form-control" placeholder="Your Email *" name=Email required>
									<input type="tel" class="form-control" placeholder="Your Phone" name=Phone>
								</div>
								<div class="col-md-6">
									<textarea class="form-control" placeholder="Your Message *" name=Message required style='height:138px'></textarea>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12 text-center">
									<br><br>
									<button id=submit__ID type="submit" class="btn btn-primary">Send Message</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<br>
				<br>
				<br>
			</div>
		</div>
	</body>
	<style>
		body{
			height:100%;
	      	overflow:auto;
		  	background-color: #222;
		}
        #F__ID .row{
            margin-bottom:6px;
        }
		#D__ID{
			padding-top:150px;
		}
		#D__ID h2{
			font-size: 40px;
		    margin-top: 0;
		    margin-bottom: 15px;
			text-transform: uppercase;
		}
		#D__ID h3{
			font-size: 16px;
		    font-family: "Droid Serif","Helvetica Neue",Helvetica,Arial,sans-serif;
		    text-transform: none;
		    font-style: italic;
		    font-weight: 400;
		    margin-bottom: 75px;
		}
		#F__ID input, #F__ID textarea{
			margin:12px 0;
		}
		@media screen and (max-width: 900px) {
			#D__ID{
				padding-top:10px;
			}
			#D__ID h3{
				margin-bottom: 10px;
			}
		}
	</style>
</html>
