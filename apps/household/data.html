<div id=D__ID>
    <section>
        VmInclude:__COMPONENT__/g/grid.01.html
    </section>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/g/grid.01.js
            $('#title__ID').text('HOUSEHOLD')
            //-------------------------------------
            var fields="Household_ID,First_Name,Last_Name,Date_of_Birth,Gender,Email,Mobile_Phone";
            m.fields="_Form,_Details,"+fields+",Submit_date,Submitted_by,_Delete";
            //-------------------------------------
            m.cell_render=function(records,I,field,td){
                switch(field){
                    case 'Household_ID':td.text(records[I].UID);break;
                    case '_Details':td.html("<u style='cursor:pointer'>Details</u>");
                        td.find('u').on('click',function(){
                            $vm.load_module('panel-child-records','',{parent_record:records[I]})
                        })
                        break;
                }
            }
            //-------------------------------------
        }
    </script>
    <style>
        VmInclude:__COMPONENT__/g/grid.01.css
    </style>
</div>
