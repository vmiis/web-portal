<div id=D__ID>
    <div id=layout__ID>
        <div id=left__ID style='margin:auto 10px'>
            <a id=desk_logo__ID href="home" style='color:#fff;text-decoration: none;font-size:38px;font-weight: bold;text-shadow: 2px 2px 2px #000'>
                MOCKUP
            </a>
        </div>
        <div id=middle__ID style='margin:auto 0; padding-left:15px'>
            <a id=mobile_logo__ID href="home" style='font-weight: bold;font-size:28px;color:#fff;text-decoration: none;'>
            MOCKUP</a>
            <input id="hamburger__ID" type="checkbox" style='display:none'>
            <div id=menu__ID>
                <ul>
                    <li><a href="?/home"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="?/form"><i class="fab fa-wpforms"></i> Form</a></li>
                    <li><a href="?/data"><i class="fas fa-table"></i> Data</a></li>
                    <li><a href="?/diagram"><i class="fas fa-project-diagram"></i> Diagram</a></li>
                </ul>
            </div>
        </div>    
        <div id=right__ID style='margin-right: 10px'>
            <div id=menu_right__ID>
                <a href="sys_editor" id=edit__ID >Content Edit</a>
            </div>
            <label id=m_icon__ID for="hamburger__ID" style='color:#fff;font-size:28px;'><i class="fa fa-bars"></i></label>
        </div>    
    </div>    
    <div style='padding:3px 0 4px 10px;background-color: #e5e9ec;font-size:13px;' id=nav__ID></div>
    <script>
        function F__ID(){
            $vm.header_ready=1;
            if($vm.resize_content!=undefined) $vm.resize_content();
            $('#D__ID a').on('click',function(e){
                e.preventDefault();
                $('#hamburger__ID').prop("checked", false);
                var module_name=$(this).attr('href').replace('?\/','');
                if(module_name!="") $vm.load_module(module_name,'content',{})
            })
            $vm.sys_nav_path=function(){
                var L=$vm.page_stack.length;
                var I=L-5;
                if(I<0) I=0;
                var txt="";
                for(var i=I;i<L;i++){
                    if(txt!="") txt+=" -> ";
                    var nm=$vm.page_stack[i].m_name;
                    var title=$vm.module_list[nm].title;
                    if(title==undefined) title=nm.replace(/_/g,' ').replace(/-/g,' ');
                    if(i==L-1 || L==1) txt+=title;
                    else txt+="<u nm="+nm+" style='cursor:pointer'>"+title+"</u>";
                }
                $('#nav__ID').html(txt);
                $('#nav__ID u').on('click',function(){
                    var nm=$(this).attr("nm");
                    var K=$vm.page_stack.length-1;
                    var N=0;
                    for(var j=K;j>=0;j--){
                        if(nm==$vm.page_stack[j].m_name) break;
                        N++;
                    }
                    for(var j=0;j<N;j++) window.history.go(-1);
                })
            }
            //------------------------------------
        }
    </script>
    <style>
        #D__ID{
            background-color: lightslategray;
        }
        #layout__ID{
            display: grid;
            grid-template-columns: auto 1fr auto;
            overflow:auto;
        }
        /*right menu*/
        #menu_right__ID a{
            font-size: 11px;
            margin-left:6px;
            margin-right:0px;
            margin-bottom:0px;
            color:#fff
        }
        #mobile_logo__ID,#hamburger__ID, #m_icon__ID{
            display:none;
        }
        @media screen and (max-width: 768px) {
            #mobile_logo__ID,#hamburger__ID, #m_icon__ID{
                display:block;
            }
            #layout__ID{
                display: grid;
                grid-template-columns: 1fr auto;
                overflow:auto;
            }
            #left__ID{
                display:none;
            }
            #menu_right__ID{
                display:none;
            }
            #hamburger__ID:checked ~ #menu__ID{
                max-height:200px;
            }
            #right__ID label{
                margin:0;
            }
        }
        /*main menu*/
        #menu__ID ul{
            margin: 0;
        }
        #menu__ID li{
            display: inline-block;
        }
        #menu__ID a{
            display: inline-block;
            padding:6px 10px;
            color:#fff;
            text-shadow: 2px 2px 2px #000;
        }
        #menu__ID a:hover {
            background-color: #555;
            color: #29eca6;
            border-radius:4px;
            text-decoration: none;
        }
        @media screen and (max-width: 768px) {
            #menu__ID{
                overflow:hidden;
                max-height: 0;
                transition: max-height 0.5s;
            }
            #menu__ID ul {
                padding: 0;
                padding-right: 10px;
            }
  
            #menu__ID li {
                display: block;
                padding:0px 0 0 15px;
            }
            #menu__ID a {
                padding: 5px 10px;
                width: auto;
            }
        }

    </style>
</div>
