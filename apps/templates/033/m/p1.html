                <hr class=hr__ID>

    				<div class=col-md-4>
    					<span>Name</span>

    				<div class=col-md-8>
    					<input type=text name=Name class=form-control />
    				</div>
    			</div>
                <hr class=hr__ID>
    			<div class="row row__ID">
    				<div class=col-md-4>

							<option></option>

						</select>

    </section>
    <script>
    	function F__ID(){
	        /*-------------------------------------
            The form data can be submitted to a database, such as 
            Your own MySQL, SQL Server, MongoDB
            Microsoft Dynamics 365, SharePoint,
            Google Firebase
            etc.
            Here we use Wappsystem Cloud Database to store this form data. All detail code can be found on https://github.com/vmiis/vm
            -------------------------------------*/
            VmInclude:__COMPONENT__/f/form.01.js
			//-------------------------------------
			var autocomplete_req={cmd:"find",field:'.Data.First_Name',table:m.ListTb,options:{},skip:0,limit:10}
			var autocomplete_callback=function(item){}
			var autocomplete_list=function(records){
				var items=[];
				for(var i=0;i<records.length;i++){
					var obj={};
					obj.label=records[i].Data["First_Name"]+" "+records[i].Data["Last_Name"];
					items.push(obj);
				}
				return items;
			}
			var wait1=function(){
				$vm.autocomplete( $('#F__ID input[name=Name'),autocomplete_req,autocomplete_list,autocomplete_callback);
			}
			var I=0; var loop_1=setInterval(function (){
				if($vm['jquery-ui-min-js']!=undefined){  clearInterval(loop_1); wait1(); }
				I++; if(I>50){ clearInterval(loop_1); alert("jquery-ui.min.js is not installed."); }
			},100);
			//-------------------------------------
    	}
    </script>
    <style>
        VmInclude:__COMPONENT__/f/form.01.css
        #form_container__ID{
            max-width:600px;
        }

            margin:6px 0;
            padding:0;
        }
