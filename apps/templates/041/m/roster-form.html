<div id=D__ID>
    <section id=form_container__ID>
    	<div id=header__ID>
    		Record
    	</div>
    	<form id=F__ID>
    		<div class="container">
    			<div class="row row__ID">
    				<div class=col>
    					<span>Date</span>
    					<input type="date" class="form-control" name=Date required />
    				</div>
    			</div>
    			<div class="row row__ID">
    				<div class=col>
    					<span>Time</span>
						<select class="form-control" name=Time>
						</select>
    				</div>
    			</div>
    			<div class="row row__ID">
    				<div class=col>
    					<span>Duration</span>
						<select class="form-control" name=Duration>
						</select>
    				</div>
    			</div>
    			<div class="row row__ID">
    				<div class=col>
    					<span>Name</span>
    					<input type="text" class="form-control" name=Name required />
    				</div>
    			</div>
    			<div class="row row__ID">
    				<div class=col>
    					<span>Color</span>
    					<input type="color" style='width:50px' name=Color required value='#0080c0' />
    				</div>
				</div>
    			<br>
    			<div class="row">
    				<div class=col>
    					<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
    					<button id=delete__ID type="button" class="btn btn-secondary">Delete</button>
    				</div>
    			</div>
    		</div>
    	</form>
    </section>
    <script>
    	function F__ID(){
    		//-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
    		//-------------------------------------
			var $List1=$('#F__ID select[name=Time]');
			for(var i=0;i<24;i++){
				for(var j=0;j<2;j++){
					var t1=i;    if(t1<10) t1="0"+t1
					var t2=j*30; if(t2==0) t2="00";
					var t=t1+":"+t2;
					$List1.append(  $('<option></option>').val(t).html(t)  );
				}
			}
			//-------------------------------------
			var $List2=$('#F__ID select[name=Duration]');
			for(var i=0;i<15;i++){
				for(var j=0;j<2;j++){
					var t1=i;    if(t1<10) t1="0"+t1
					var t2=j*30; if(t2==0) t2="00";
					var t=t1+":"+t2;
					if(i==0 && j==0){} 
					else $List2.append(  $('<option></option>').val(t).html(t)  );
				}
			}
			//-------------------------------------
            old_load=m.load;
			m.load=function(){
				old_load();
				if(m.input.day!=undefined){
					$('#F__ID input[name=Date]').val(m.input.day);
				}
			}
    		//-------------------------------------
			m.before_submit=function(data,index){
				index.I1=data.Date;
                index.I2=data.Time;
                index.I3=data.Duration;
            }
            //-------------------------------------
    	}
    </script>
    <style>
        #form_container__ID{
            max-width:600px;
        }
        VmInclude:__COMPONENT__/f/form.01.css
    </style>
</div>
