<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/g/grid.01.js
        //-------------------------------------
        var fields="_Notes,Field_1,Field_2";
        m.fields="_Form,"+fields+",Submit_date,Submitted_by,_Delete";
        //-------------------------------------
        m.cell_render=function(records,I,field,td){
            switch(field){
                case '_Notes':
                    var notes='Notes';
                    if(records[I].Notes!=undefined){
                        var n1=records[I].Notes.split('\n')[0];
                        if(n1.length>0){
                            notes=n1;
                            if(notes.length>10) notes=notes.substring(0,10)+"...";
                        }
                    }
                    td.html("<u style='cursor:pointer'>"+notes+"</u>");
                    td.find('u').on('click',function(){
                        $vm.load_module('notes','',{record:records[I],form_module:m.form_module});
                    });
                    break;
            }
        }
        
        //-------------------------------------
    }
</script>
