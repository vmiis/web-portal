    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/g/grid.365r.02.js
            //-------------------------------------
            var create_fields=function(s){
                var f="";
                ss=s.split(',');
                for(var i=0;i<ss.length;i++){
                    if(f!="") f+=","
                    var a=ss[i].trim();
                    var b=ss[i].trim().replace(/ /g,'').replace(/\//g,'_x002f_').replace(/â€“/g,'_x2013_').replace(/\(/g,'_x2028_').replace(/\)/g,'_x2029_');
                    if(b.length>32) b=b.substring(0,32);
                    f+=a+"|"+b;
                }
                return f;
            }
            //-------------------------------------
            var _id="it_demo_01id";
            var fields="\
					First Name|it_firstname,\
					Last Name|it_lastname\
				";
            var fields_hide="\
                ";
            m.fields="_Form,"+fields+",Submit_date,Submitted_by,_Delete";
            //-------------------------------------
            m.set_req=function(){}
            //-------------------------------------
            m.data_process=function(res){
                $('#vm_data_loader').hide();
                m.records=[];
                for(var i=0;i<res.value.length;i++){
                    var fs=res.value[i];
                    var Data={}
                    //var f_ids=(fields+fields_hide).split(',')
                    var f_ids=(fields).split(',')
                    for(k in f_ids){
                        var id=f_ids[k].split('|').pop().trim();
                        Data[id]=fs[id];
                        if(Data[id].length>20) Data[id]=Data[id].substring(0,20)+"...";
                    }
                    m.records.push({
                        "_id":res.value[i][_id],
                        "Submit_date":res.value[i].createdon,
                        "Submitted_by":res.value[i].createdby.fullname,
                        Data:Data
                    })
                    console.log(m.records[i].Data)
                }
                m.render();
            }
            //-------------------------------------
            var scope=["https://woolcockdev.crm6.dynamics.com/.default"];
            m.request_data=function(){
                var endpoint=m.Table+"?$expand=createdby($select=fullname)&$orderby=createdon desc";
                $vm.m365_msal.acquireTokenSilent({scopes: scope}).then(function (tokenResponse) {
                    m.ajax_query(endpoint,tokenResponse,function(data){
                        m.data_process(data);
                    })
                }).catch(function (error) {
                    console.log(error);
                    $vm.alert("You haven't signed in, or your previous session has expired.")
                });
            }
            //-------------------------------------
            m.delete=function(rid){
				var endpoint=m.Table+"("+rid+")";
                $vm.m365_msal.acquireTokenSilent({scopes: scope}).then(function (tokenResponse) {
                    m.ajax_delete(endpoint,tokenResponse,function(){
                        m.request_data();
                    })
                }).catch(function (error) {
                    console.log(error);
                    $vm.alert("You haven't signed in, or your previous session has expired.")
                });
            };
            //-------------------------------
        }
    </script>
