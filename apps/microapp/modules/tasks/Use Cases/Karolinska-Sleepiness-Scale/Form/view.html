<div id=form_container__ID bp=576 style='display:flow-root;max-width:800px;'>
    <form id="F__ID">
        <div style='padding-top:10px'>&nbsp;</div>
        <div class=i__ID>
            <div w='100|70'>
                <h1 class=t1__ID>Karolinska Sleepiness Scale</h1>
            </div>
            <div w='100|30'>
                <span class=t3__ID>Participant ID</span>
                <input type=text  name=Participant_uid Required />
            </div>
        </div>
        <div class=i__ID>
            Please indicate your sleepiness during the last 5 minutes. Give yourself a rating by clicking in the appropriate box. 
            Remember that you may also use intermediate steps.			
        </div>
        <hr style="border-top: 1px solid #ccc;">

        <div class="r__ID">
            <b>Indicate which level best reflects the state experienced in the last 30 minutes.</b>
            <div style="padding-left:30px;">
                <label><input type='radio' name='KSS' value='1' required> Extremely alert</label><br />
                <label><input type='radio' name='KSS' value='2'> Very alert</label><br />
                <label><input type='radio' name='KSS' value='3'> Alert</label><br />
                <label><input type='radio' name='KSS' value='4'> Rather alert</label><br />
                <label><input type='radio' name='KSS' value='5'> Neither alert nor sleepy</label><br />
                <label><input type='radio' name='KSS' value='6'> Some signs of sleepiness</label><br />
                <label><input type='radio' name='KSS' value='7'> Sleepy, but no effort to keep awake</label><br />
                <label><input type='radio' name='KSS' value='8'> Sleepy, but some effort to keep awake</label><br />
                <label><input type='radio' name='KSS' value='9'> Very sleepy, great effort to keep awake, fighting sleep</label><br />
                <label><input type='radio' name='KSS' value='10'> Extremely sleepy, can't keep awake</label><br />
            </div>	
        </div>

        <hr style="border-top: 1px solid #ccc;">
        <div class=i__ID>
            <div w='100|100' class=c_print>
                <button id=submit__ID >Submit</button>
            </div>
        </div>
        
        <div style="position:fixed; top:0px;margin-top:-100px">
        </div>
        <div style='padding:15px'>&nbsp;</div>
    </form>
</div>
