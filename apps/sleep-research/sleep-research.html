<div id=D__ID>

    <div id=layout__ID>
        <div style='padding:50px 0 0 30px'>
            <div id=menu__ID>
                <b>Sleep Research</b>
                <ul>
                    <li><a href='?/p1'>Obstructive Sleep Apnea</a></li>
                    <li><a href='?/p2'>Insomnia</a></li>
                    <li><a href='?/p3'>Sleep, Ageing & Dementia</a></li>
                    <li><a href='?/p4'>REM Behavior Disorder</a></li>
                </ul>
            </div>
        </div>
        <div id=content__ID></div>     
    </div>
    <script>
    	function F__ID(){
            var m=$vm.module_list['__MODULE__'];
            if(m.prefix==undefined) m.prefix="";
            //var first=m.first;
            //$vm.show_module(first,{});
            $('#D__ID').on('show',function(){
                var block=0; $('#content__ID > div').each(function(){ if($(this).css('display')=='block') block++; })
                if(block==0) $('#content__ID > div:first-child').css('display','block')
            })
            $('#D__ID a').on('click',function(e){
                e.preventDefault();
                var module_name=$(this).attr('href').replace('?\/','');
                if(module_name!="") $vm.show_module(m.prefix+module_name,{})
            })
        }
    </script>
    <style>
        #D__ID{
            height: 100%;
        }
        #layout__ID {
            height: 100%;
            display: grid;
            grid-template-columns: 300px 1fr;
            background-color: #fff;
        }
        #D__ID li a{
            color: black;
        }
        #D__ID li a:hover{
            color: red;
        }
    </style>
</div>
