<html>
	<head>
	</head>
	<body>
		<script>
			var u=window.location.href;
			var c=u.split('code=').pop();
			c=c.split('&')[0];
			var s=u.split('state=exchange').pop();
			s="exchange"+s.split('&')[0];
			window.opener.postMessage({cmd:s,code:c}, window.location.origin);
			window.close();
		</script>
	</body>
</html>
