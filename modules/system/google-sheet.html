<div id=D__ID>
    <iframe id=iframe__ID width="100%"  seamless frameborder="0" scrolling="no" ></iframe>    
    <script>
        function F__ID(){
            $('#D__ID').css('min-height',$vm.min_height+"px");
            $("#iframe__ID").attr("height",$vm.min_height+"px");
            var m=$vm.module_list['__MODULE__'];
            $('#D__ID').on('load',function(){
                var src=""; if(m.input.src!=undefined) src="https://docs.google.com/spreadsheets/d/"+m.input.src;
                var frame = iframe__ID.cloneNode();
                frame.src = src;
                iframe__ID.parentNode.replaceChild(frame, iframe__ID);
            })
        }
    </script>
    <style>
        #D__ID{
            height:100%;
            padding:0;
            background-color: #fff;
        }
    </style>
</div>
