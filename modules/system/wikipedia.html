<div id=D__ID>
    <link rel="stylesheet" href="//en.wikipedia.org/w/load.php?debug=false&lang=en&modules=mediawiki.legacy.commonPrint,shared|skins.vector.styles&only=styles&skin=vector&*">
    <div style='width:60%;margin-left:auto;margin-right:auto'>
        <label id=title__ID style='font-size: 28px; margin-top:20px;font-weight: bold;'></label>
        <div id=content__ID>
        </div>
    </div>
    <script>
        function F__ID(){
            var m=$vm.module_list['__MODULE__'];
            $('#D__ID').on('load',function(){
                var page=m.input.page;
                //var q="Piano_key_frequencies";
                //var url="https://en.wikipedia.org/w/api.php?action=query&prop=extracts&exintro=true&format=json&origin=*&titles="+q;
                var url="https://en.wikipedia.org/w/api.php?action=parse&format=json&origin=*&page="+page;
                $.getJSON(url,function(d){
                    console.log(d)
                    var t=d.parse.title;
                    var txt=d.parse.text['*'];
                    $("#title__ID").text(t);
                    $('#content__ID').html(txt);
                    $('#content__ID').find('table.box-More_citations_needed').remove();
                    $('#content__ID a').each(function(){
                        var href=$(this).attr("href");
                        if(href!=undefined){
                            if(href.indexOf('#')==-1){
                                $(this).attr("target","_blank");
                                $(this).attr("href","https://en.wikipedia.org/"+href);
                            }
                        }
                    });
                });
            })
        }
    </script>
    <style>
        #D__ID{
            height:100%;
            padding:0;
            background-color: #fff;
        }
    </style>
</div>
