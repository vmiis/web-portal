    <script>
        function F__ID(){
            //-------------------------------------------------
            var m=$vm.module_list['__MODULE__'];
            //-------------------------------------------------
            m.set_req=function(){
                m.limit=parseInt($('#page_size__ID').val());
                m.skip=m.limit*parseInt($('#I__ID').text());
                var pipeline=
                [
                    {
                        $facet: {
                            count: [{ $count: "value" }],
                            rows: [{ $sort: { _id: -1 } }, { $skip: m.skip }, { $limit: m.limit }]
                        }
                    }
                ]
                m.req={api:"wapp",cmd:"aggregate",table:"cleverlights-recruitment-record",pipeline:pipeline}
            }
            //-------------------------------------------------
            var columns="MAP|Data.MAP\nISI|Data.ISI\nPSQI|Data.PSQI\nScreening_Number|Data.Screening_Number\nfirst_name|Data.first_name\n";
            columns+="last_name|Data.last_name\nemail|Data.email\nphone|Data.phone\nCreated on|Submit_date|DATE\n";
            m.request_data=function(){
                $vm.request(m.req,function(res){
                    console.log(res.result)

                    var N=res.result[0].count[0].value;
                    m.max_I=Math.ceil(N/m.limit)-1;
                    var n2=m.skip+m.limit; if(n2>N) n2=N;
                    var a=(m.skip+1).toString()+"~"+(n2).toString()+" of ";
                    $("#A__ID").text(a);
                    $("#B__ID").text(N)

                    var rows=res.result[0].rows;


                    headers=[];
                    ps=[];                
                    tp=[];
                    uid=[];                
                    records=[];                
                    try{
                        var aa=columns.split('\n');
                        for(var i=0; i<aa.length;i++){
                            var bb=aa[i].split('|');
                            if(bb[0].length>1){
                                var nm=bb[0];
                                var pp=bb[1];
                                headers.push(nm);
                                ps.push(pp.replace('\r',''));
                                if(bb.length==2){
                                    tp.push('');
                                    uid.push('');
                                }
                                else if(bb.length==3){
                                    tp.push(bb[2].replace('\r',''));
                                    uid.push('');
                                }
                                else if(bb.length==4) {
                                    tp.push(bb[2].replace('\r','')); 
                                    uid.push(bb[3].replace('\r','')); 
                                }     
                                else{
                                    tp.push('');
                                    uid.push('');
                                }
                            }
                        }
                        for(var i=0;i<rows.length;i++){
                            var record={};
                            for(var j=0;j<headers.length;j++){
                                var bb=ps[j].split('.');
                                if(ps[j].indexOf('@')!=-1) bb=[ps[j]];  //ignore '.', bb contains only one element
                                var c=rows[i];
                                for(var k=0;k<bb.length;k++){
                                    if(c==undefined || c==null) break;
                                    if(bb[k]=='[0]') c=c[0];
                                    else c=c[bb[k]];
                                }
                                if(c==null) c="";
                                var type=tp[j].split(' ')[0];
                                if(type=='DATE') c=c.substr(0,10);
                                if(type=='TIME') c=c.substr(11,5);
                                if(type=='DOLLAR') c="$"+c;
                                if(type=='LINK') c="<a target=_blank href="+c+">"+c+"</a>";
                                if(type=='IMAGE') c="<img src="+encodeURI(c)+" style='width:"+tp[j].split(' ')[1]+"px;height:auto'></img>";
                                if(type=='ON'){
                                    var s="";
                                    if(c=='on') s='<i style="color:green;padding-left:10px;cursor:pointer" class="fas fa-check"></i>';
                                    c=s;
                                }
                                record[headers[j]]=c;
                            }
                            records.push(record);
                        }
                    }
                    catch(e){
                        alert(e);
                        return;
                    }
                    var txt="<tr><th></th><th></th>";
                    var N=headers.length;
                    for(var i=0;i<N;i++){
                        txt+="<th>"+headers[i]+"</th>";
                    }
                    txt+="</tr>"
                    for(var i=0;i<records.length;i++){
                        txt+="<tr><td>"+(i+1)+"</td><td><i class='fa fa-pencil-square-o' i="+i+"></i></td>"
                        for(var j=0;j<N;j++){
                                if(tp[j]=='DOLLAR') txt+="<td style='text-align:right'>"+records[i][headers[j]]+"</td>";
                                else if(tp[j]=='WRAP') txt+="<td style='white-space: break-spaces'>"+records[i][headers[j]]+"</td>";
                                else if(tp[j]=='MQ') txt+="<td><u style='cursor:pointer' uid="+uid[j]+" mq_id="+records[i][headers[j]]+">"+headers[j]+"</u></td>";
                                else if(tp[j].substr(0,4)=="LEN_"){
                                    var len=tp[j].split('_').pop();
                                    len=parseInt(len);
                                    var c=records[i][headers[j]].substr(0,len)+"...";
                                    txt+="<td>"+c+"</td>";
                                }
                                else if(tp[j]=='webUrl'){
                                    txt+="<td><a target=_black style='text-decoration: underline;color:black' href='"+rows[i]['webUrl']+"'>"+records[i][headers[j]]+"</a></td>";
                                }
                                else txt+="<td>"+records[i][headers[j]]+"</td>";
                        }
                        txt+="</tr>"
                    }
                    $('#grid__ID').html(txt);
                    $('#grid__ID').find('i').on('click',function(){
                        i=$(this).attr('i');
                        $vm.show_module('json-editor',{json_data:rows[i].Data})
                    });
            });
            }
            //-------------------------------------------------
            //-------------------------------------------------
            $('#query__ID').on('click',function(){    m.set_req(); m.request_data(); })
            $("#p__ID").on('click',function(){  var I=$("#I__ID").text();I--; if(I<0) I=0; $("#I__ID").text(I); m.set_req(); m.request_data();})
            $("#n__ID").on('click',function(){  var I=$("#I__ID").text();I++; if(I>m.max_I) I=m.max_I; $("#I__ID").text(I); m.set_req(); m.request_data();})
            //-------------------------------------
            m.set_req(); m.request_data();
        }
    </script>
