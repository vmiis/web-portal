    <script>
        function F__ID(m){
			new ResizeObserver($vm.responsive).observe(container__ID);
            var cursor=0;
            var notes="";
            var abc_editor="";
            //---------------------------------------------------
            var AudioContext = window.AudioContext || window.webkitAudioContext || false; 
            var ac="";
            var acoustic_grand_piano="";
            if(ac=="") ac=new AudioContext();
            Soundfont.instrument(ac, 'acoustic_grand_piano', { from: 'https://gleitz.github.io/midi-js-soundfonts/FatBoy/' }).then(function (instrument) {
                acoustic_grand_piano=instrument;
            });
            //-------------------------------
            var currentMIDI="";
            var H0=180;
            var T0=180;
            var ppq;
            var t0="";
            var t2="";
            var hT=undefined;
            var J=0;
            var I1=0;
            var I2=0;
            var Y=0;
            var tk=5; //ms per tick
            var notes="";
            var notesL;
            var n1=[];
            var n2=[];            
            var running=0;
            var step=60;
            var abc_code="";
            //-------------------------------
            var platNotes=function(note){
                acoustic_grand_piano.play(note.midi, ac.currentTime, {gain:6*note.velocity} )
                key_on(note.midi);
            }
            var platNotesOff=function(note){
                key_off(note.midi);
            }
            //-------------------------------
            var timer=function(){
                if(running==1){
                    var dt=(new Date()).getTime()-t0;
                    var ticks=dt/tk;
                    if(ticks>Y){
                        Y=Y+20;
                        var yy=-step*Y/ppq;
                        $('div.note__ID').css("margin-bottom",yy+"px");
                    }
                    
                    if(I2<n2.length){
                        var n_ticks=n2[I2].ticks+T0;
                        if(ticks>=n_ticks){ 
                            platNotesOff(n2[I2]);
                            I2++;
                        }
                    }
                    else{
                        $('#stop__ID').trigger('click');
                    }
                    if(I1<n1.length){
                        var n_ticks=n1[I1].ticks+T0;
                        if(ticks>=n_ticks){ 
                            platNotes(n1[I1]);
                            I1++;       
                        }
                    }
                }
                if(I1>n1.length){
                    $('#start__ID').text("Start");
                    if(hT!=undefined){
                        clearInterval(hT);
                        hT=undefined;
                        running=0;
                    }
                }
            }
            //-------------------------------
            $('#download__ID').on('click',function(){
                if(notes!=""){
               		var a = document.getElementById("midi-download");
   	    	        var midi = ABCJS.synth.getMidiFile(notes, { midiOutputType: "encoded" })
		            a.setAttribute("href", midi)
		            a.click();
                }
            })
            //-------------------------------
            $('#start__ID').on('click',function(){
                if(currentMIDI==""){
                    var ls=notes.split('\n');
                    for(i=0;i<ls.length;i++){
                        if(ls[i][0]=='T'){
                            $('#title__ID').text(ls[i].split(':').pop());
                            break;
                        }
                    }
                    notes=$("#abc__ID").val();
                    var bs=ABCJS.synth.getMidiFile(notes, { midiOutputType: "binary" });
                    midi_parse(bs[0].buffer);
                    $("#abc_code__ID").hide();
                    $("#paper__ID").show();
                    $("#paper__ID").css("overflow","auto");
                    $("#channel1__ID div").removeClass('sel__ID');
                }
                if(currentMIDI!=""){
                    if(running==0){
                        running=1;
                        $('#start__ID').text("Pause");
                        t0=(new Date()).getTime();
                        I1=0;
                        I2=0;
                        Y=0;
                        if(hT!=undefined){
                            clearInterval(hT);
                        }
                        hT=setInterval(timer,1);
                    }
                    else if(running==1){
                        running=2;
                        $('#start__ID').text("Continue");
                        t2=(new Date()).getTime();
                    }
                    else if(running==2){
                        running=1;
                        t0=t0+((new Date()).getTime()-t2);
                    }
                }
                else alert("No MIDI file");
            })
            //------------------------------------
            $('#stop__ID').on('click',function(){
                $("#abc_code__ID").show();
                $("#paper__ID").hide();
                $('#start__ID').text("Start");
                if(hT!=undefined){
                    clearInterval(hT);
                    hT=undefined;
                    running=0;
                }
                currentMIDI="";
            })
            //------------------------------------
            var midi_parse=function(buffer){
                $('#notes__ID div').html('');
                $('#start__ID').text("Start");
                running=0;
                if(hT!=undefined){
                    clearInterval(hT);
                    hT=undefined;
                }
                
                var midi = new Midi(buffer);
                currentMIDI=midi;
                var all_1=[],all_2=[];
                for(var i=0;i<currentMIDI.tracks.length;i++){
                    $.merge(all_1, currentMIDI.tracks[i].notes )
                    $.merge(all_2, currentMIDI.tracks[i].notes )
                }
                n1=structuredClone(all_1);
                n2=structuredClone(all_2);
                for(var i=0;i<n1.length;i++){
                    n1[i].name=all_1[i].name;
                }
                for(var i=0;i<n2.length;i++){
                    n2[i].ticks=n2[i].ticks+n2[i].durationTicks;
                    n2[i].name=all_1[i].name;
                }
                var compare=function( a, b ) {
                    if ( a.ticks < b.ticks ){
                        return -1;
                    }
                    if ( a.ticks > b.ticks ){
                        return 1;
                    }
                    return 0;
                }
                n1.sort(compare);
                n2.sort(compare);
                ppq=currentMIDI.header.ppq;
                var bpm=currentMIDI.header.tempos[0].bpm;
                tk=60000/bpm/ppq;
                T0=H0/step*ppq;
                var W=$("#notes__ID div[name='21']").width();
                for(var i=0;i<n1.length;i++){
                    var a=n1[i];
                    var num=n1[i].midi;
                    var t=n1[i].ticks;
                    var B=H0+step*(t/ppq);
                    var L=0;
                    var H=step*n1[i].durationTicks/ppq;
                    var K=n1[i].name.replace('6','').replace('5','').replace('4','').replace('3','').replace('2','').replace('1','');
                    var W1=W;
                    var black=[22,25,27,30,32,34,37,39,42,44,46,49,51,54,56,58,61,63,66,68,70,73,75,78,80,85,87,90,92,94,97,99,102,104,106];
                    if(black.indexOf(num)!=-1){
                        num++;
                        W1=W*2/3;
                        L=-W/3;
                    }
                    var bar=$("#notes__ID div[name='"+num+"']");
                    $("<div class=note__ID style='left:"+L+"px;bottom:"+B+"px;height:"+H+"px; width:"+W1+"px'>"+K+"</div>").prependTo(bar);
                }
            }
            //------------------------------------
            var key_on=function(noteNumber){         $("#channel1__ID div[name='"+noteNumber+"']").addClass('sel__ID');            }
            var key_off=function(noteNumber){        $("#channel1__ID div[name='"+noteNumber+"']").removeClass('sel__ID');         }
            //------------------------------------
            var create=function(print){
                abc_editor = new ABCJS.Editor("abc__ID", { 
                    canvas_id: "paper__ID", 
                    warnings_id:"warnings__ID",
                })
            }
            //---------------------------------------------------
            $('#D__ID').on('load',function(){
                notes=m.input.musicnotes;
                if(notes!=undefined && notes!=""){
                    $('#number__ID').val(notes);
                    abc_init();
                }
                else{
                    var url=$vm.hosting_path+"/modules/abc-notation/The-Sound-of-Silence.abc";
                    $.get(url+'?_='+$vm.ver[0],function(txt){
                        notes=txt;
                        $('#number__ID').val(notes);
                        abc_init();
                    },'text');
                }
                setTimeout( function(){
                    var w=$('#tool__ID').width();
                    var w1=w/52;
                    var w2=w1*0.6;
                    var wm=w2/2;
                    $('#channel1__ID div.white__ID').css('width',w1+'px')
                    $('#channel1__ID div.black__ID').css('width',w2+'px')
                    $('#channel1__ID div.black__ID').css('margin-left',-wm+'px')
                    $('#channel1__ID div.black__ID').css('margin-right',-wm+'px')
                    $('#paper__ID').css('height',$vm.min_height+"px");
                    $('#number__ID').css('height',($(window).height()-$('#number__ID').offset().top-80)+"px");
                    $('#notes__ID').css('height',$vm.min_height-$('#tool__ID').height()-$('#piano__ID').height()-12); 
                    $('#notes__ID div.bar__ID').css('width',w1+'px');
                },1000);
                $('#notes__ID').css('height',$vm.min_height-$('#tool__ID').height()-$('#piano__ID').height()-12); 
            })
            //------------------------------------
            var number_convert=function(nt){
                var ls=nt.split('\n');
                var k="C";
                for(var i=0;i<ls.length;i++){
                    var line=ls[i]; //if(line==null || line==undefined) line="";
                    line=line.trim();
                    var cs=line.split(':');
                    var c0=cs[0].trim();
                    var c1=""; if(cs.length>1) c1=cs[1].trim().split(' ')[0];
                    if(c0=="K") k=c1;
                }
                for(var i=0;i<ls.length;i++){
                    var line=ls[i]; //if(line==null || line==undefined) line="";
                    line=line.trim();
                    if(line[0]=='%' || line.length>1 && line[1]==':'){}
                    else{
                        if(k=="F"){
                            line=line.replace(/1/g, 'F')
                            line=line.replace(/2/g, 'G')
                            line=line.replace(/3/g, 'A')
                            line=line.replace(/4/g, 'B')
                            line=line.replace(/5/g, 'c')
                            line=line.replace(/6/g, 'd')
                            line=line.replace(/7/g, 'e')
                        }
                        if(k=="G"){
                            line=line.replace(/1/g, 'G')
                            line=line.replace(/2/g, 'A')
                            line=line.replace(/3/g, 'B')
                            line=line.replace(/4/g, 'c')
                            line=line.replace(/5/g, 'd')
                            line=line.replace(/6/g, 'e')
                            line=line.replace(/7/g, 'f')
                        }
                        else{
                            line=line.replace(/1/g, 'C')
                            line=line.replace(/2/g, 'D')
                            line=line.replace(/3/g, 'E')
                            line=line.replace(/4/g, 'F')
                            line=line.replace(/5/g, 'G')
                            line=line.replace(/6/g, 'A')
                            line=line.replace(/7/g, 'B')
                        }
                        line=line.replace(/0/g, 'z')
                        line=line.replace(/-------/g, '8')
                        line=line.replace(/------/g, '7')
                        line=line.replace(/-----/g, '6')
                        line=line.replace(/----/g, '5')
                        line=line.replace(/---/g, '4')
                        line=line.replace(/--/g, '3')
                        line=line.replace(/-/g, '2')
                        line=line.replace(/\./g, '>')
                        line=line.replace(/_/g, '-')
                    }
                    ls[i]=line;
                }
                var txt="";
                for(var i=0;i<ls.length;i++){
                    txt+=ls[i]+"\n";
                }
                return txt;
            }
            //---------------------------------------------------
            $('#number__ID').on('input',function(){
                var nt=$('#number__ID').val();
                var txt=number_convert(nt);
                $('#abc__ID').val(txt);
                $('#abc__ID').triggerHandler('change');
            })
            //------------------------------------
            var abc_init=function(){
                create();
                //------------------------------------
                $('#number__ID').triggerHandler('input');
                //------------------------------------
            }
            //------------------------------------
        }
    </script>
