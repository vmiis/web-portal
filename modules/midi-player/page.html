    <script>
        function F__ID(m){
            //------------------------------------
            var AudioContext = window.AudioContext || window.webkitAudioContext || false; 
            var ac="";
            //var piano="";
            var Player="";

            var acoustic_grand_piano="";
            var violin="";
            
            var c1="";
            var c2="";
            var c3="";
            var c4="";
            var c5="";
            var c6="";
            var audio_duration=0;
            var info={}
            var tk1={}
            var tk2={}
            var tk3={}
            var tk4={}
            var tk5={}
            var tk6={}
            //------------------------------------
            $('#timeline__ID').on('click',function(e){
                //var timelineWidth = window.getComputedStyle(timeline).width;
                var timelineWidth=$(this).width();
                var timeToSeek = e.offsetX / parseInt(timelineWidth) * audio_duration;
                if(timeToSeek!=0)  Player.skipToSeconds(timeToSeek);
                //alert(timeToSeek);
            })
            $('#pp__ID').on('click',function(e){
                /*
                violin.play("C4", ac.currentTime, {gain:2} );
                return;
                */

                if(Player.isPlaying()){
                    $(this).removeClass("pause");
                    $(this).addClass("play");
                    Player.pause();
                }
                else{
                    $(this).removeClass("play");
                    $(this).addClass("pause");
                    Player.play();
                }
            })
            $('#open_file__ID').on('click',function(e){
                $('#file__ID').trigger('click');
            })
            //------------------------------------
            $('#D__ID').on('load',function(){

            })
            //------------------------------------

            if(ac=="") ac=new AudioContext();
            if(acoustic_grand_piano==""){
                Soundfont.instrument(ac, 'acoustic_grand_piano', { from: 'https://gleitz.github.io/midi-js-soundfonts/FatBoy/' }).then(function (instrument) {
                //Soundfont.instrument(ac, 'acoustic_grand_piano', { from: 'https://gleitz.github.io/midi-js-soundfonts/FluidR3_GM/' }).then(function (instrument) {
                //Soundfont.instrument(ac, 'acoustic_grand_piano', { from: 'https://gleitz.github.io/midi-js-soundfonts/MusyngKite/' }).then(function (instrument) {
                    acoustic_grand_piano=instrument;
                });
                
                //Soundfont.instrument(ac, 'violin', { from: 'https://gleitz.github.io/midi-js-soundfonts/FatBoy/' }).then(function (instrument) {
                ////Soundfont.instrument(ac, 'violin', { from: 'https://gleitz.github.io/midi-js-soundfonts/MusyngKite/' }).then(function (instrument) {
                //    violin=instrument;
                //});
            }
            //------------------------------------
            var key_on_c1=function(noteNumber){                $("#channel1__ID div[name='"+noteNumber+"']").addClass('sel__ID');            }
            var key_off_c1=function(noteNumber){               $("#channel1__ID div[name='"+noteNumber+"']").removeClass('sel__ID');         }
            var key_on_c2=function(noteNumber){                $("#channel2__ID div[name='"+noteNumber+"']").addClass('sel__ID');            }
            var key_off_c2=function(noteNumber){               $("#channel2__ID div[name='"+noteNumber+"']").removeClass('sel__ID');         }
            var key_on_c3=function(noteNumber){                $("#channel3__ID div[name='"+noteNumber+"']").addClass('sel__ID');            }
            var key_off_c3=function(noteNumber){               $("#channel3__ID div[name='"+noteNumber+"']").removeClass('sel__ID');         }
            var key_on_c4=function(noteNumber){                $("#channel4__ID div[name='"+noteNumber+"']").addClass('sel__ID');            }
            var key_off_c4=function(noteNumber){               $("#channel4__ID div[name='"+noteNumber+"']").removeClass('sel__ID');         }
            var key_on_c5=function(noteNumber){                $("#channel5__ID div[name='"+noteNumber+"']").addClass('sel__ID');            }
            var key_off_c5=function(noteNumber){               $("#channel5__ID div[name='"+noteNumber+"']").removeClass('sel__ID');         }
            var key_on_c6=function(noteNumber){                $("#channel6__ID div[name='"+noteNumber+"']").addClass('sel__ID');            }
            var key_off_c6=function(noteNumber){               $("#channel6__ID div[name='"+noteNumber+"']").removeClass('sel__ID');         }
            //------------------------------------
            var display_track_info=function(i){
                if(i!=undefined && i>0 && i<7){
                    var txt="";
                    var ob=eval("tk"+i);
                    txt+=ob.tk+"<br>";
                    if(ob.program_name!=undefined) txt+=ob.program_name+"<br>";
                    $("#tk"+i+"__ID").html(txt);
                }
                
                var txt="";
                var ob=info;
                if(ob.keySignature!=undefined) txt+="Key Signature: "+ob.keySignature+"  &nbsp;&nbsp;&nbsp;  ";
                if(ob.timeSignature!=undefined) txt+="Time Signature: "+ob.timeSignature+"  &nbsp;&nbsp;&nbsp;  ";
                if(ob.tempo!=undefined) txt+="Tempo: "+ob.tempo+"  &nbsp;&nbsp;&nbsp;  ";
                $("#info__ID").html(txt);
            }
            //------------------------------------
            var event_process=function(event){
//console.log(event);
                if (event.name == 'Note on' || event.name == 'Note off') {
                    if(event.channel==1) c1.play(event.noteName, ac.currentTime, {gain:event.velocity/10});
                    if(event.channel==2) c2.play(event.noteName, ac.currentTime, {gain:event.velocity/10});
                    if(event.channel==3) c3.play(event.noteName, ac.currentTime, {gain:event.velocity/10});
                    if(event.channel==4) c4.play(event.noteName, ac.currentTime, {gain:event.velocity/10});
                    if(event.channel==5) c5.play(event.noteName, ac.currentTime, {gain:event.velocity/10});
                    if(event.channel==6) c6.play(event.noteName, ac.currentTime, {gain:event.velocity/10});
                }
                if (event.name == 'Note on') {
                    if(event.velocity!=0){
                        if(event.channel==1) key_on_c1(event.noteNumber);
                        if(event.channel==2) key_on_c2(event.noteNumber);
                        if(event.channel==3) key_on_c3(event.noteNumber);
                        if(event.channel==4) key_on_c4(event.noteNumber);
                        if(event.channel==5) key_on_c5(event.noteNumber);
                        if(event.channel==6) key_on_c6(event.noteNumber);
                    }
                    else{
                        if(event.channel==1) key_off_c1(event.noteNumber);
                        if(event.channel==2) key_off_c2(event.noteNumber);
                        if(event.channel==3) key_off_c3(event.noteNumber);
                        if(event.channel==4) key_off_c4(event.noteNumber);
                        if(event.channel==5) key_off_c5(event.noteNumber);
                        if(event.channel==6) key_off_c6(event.noteNumber);
                    }
                }
                if (event.name == 'Note off') {
                    if(event.channel==1) key_off_c1(event.noteNumber);
                    if(event.channel==2) key_off_c2(event.noteNumber);
                    if(event.channel==3) key_off_c3(event.noteNumber);
                    if(event.channel==4) key_off_c4(event.noteNumber);
                    if(event.channel==5) key_off_c5(event.noteNumber);
                    if(event.channel==6) key_off_c6(event.noteNumber);
                }
                var p=100-Player.getSongPercentRemaining();
                $("#progress__ID").css("width",p+"%");
                var ss=audio_duration-Player.getSongTimeRemaining();
                ss=parseInt(ss);
                var hours   = Math.floor(ss / 3600);
                var minutes = Math.floor((ss - (hours * 3600)) / 60);
                var seconds = ss - (hours * 3600) - (minutes * 60);
                if (hours   < 10) {hours   = "0"+hours;}
                if (minutes < 10) {minutes = "0"+minutes;}
                if (seconds < 10) {seconds = "0"+seconds;}
                var r=/*hours+':'+*/minutes+':'+seconds;
                $("#current__ID").text(r);
                
                
                if(event.keySignature!=undefined) info.keySignature=event.keySignature;
                if(event.timeSignature!=undefined) info.timeSignature=event.timeSignature;
                if(event.name=="Set Tempo") info.tempo="Tempo: "+event.data;
                
                var ch=event.channel
                if(ch!=undefined && ch>0 && ch<7){
                    if(event.name=="Program Change"){
                        var ob=eval("tk"+ch);
                        ob.program_value=event.value;
                        ob.program_name=program[event.value];
                    }
                }
                display_track_info(ch);
            }
            //------------------------------------
            var tm=setInterval(() => {
                if(MidiPlayer){
                    Player=new MidiPlayer.Player();
                    clearInterval(tm)
                    Player.on('endOfFile', function() {    $('#pp__ID').removeClass("pause");  $('#pp__ID').addClass("play");  });
                    Player.on('midiEvent', function(event) {   event_process(event);   });                    
                }  
            }, 1000);
            //------------------------------------
            $('#file__ID').on('change',function(e){    
                $('#midi_name__ID').text(e.target.files[0].name);
                var file = document.querySelector('input[name=file__ID]').files[0];
                var reader = new FileReader();
                if (file) reader.readAsArrayBuffer(file);
                reader.addEventListener("load", function () {
                    Player.loadArrayBuffer(reader.result);
                    //------------
                    c1=acoustic_grand_piano;
                    c2=acoustic_grand_piano;
                    c3=acoustic_grand_piano;
                    c4=acoustic_grand_piano;
                    c5=acoustic_grand_piano;
                    c6=acoustic_grand_piano;
                    //alert(Player.getSongTime());
                    var ss=Player.getSongTime();
                    audio_duration=ss;
                    ss=parseInt(ss);
                    var hours   = Math.floor(ss / 3600);
                    var minutes = Math.floor((ss - (hours * 3600)) / 60);
                    var seconds = ss - (hours * 3600) - (minutes * 60);
                    if (hours   < 10) {hours   = "0"+hours;}
                    if (minutes < 10) {minutes = "0"+minutes;}
                    if (seconds < 10) {seconds = "0"+seconds;}
                    var r=/*hours+':'+*/minutes+':'+seconds;
                    $('#midi_length__ID').text(r);

                    info={};
                    tk1={}; tk1.tk="Channel 1";
                    tk2={}; tk2.tk="Channel 2";
                    tk3={}; tk3.tk="Channel 3";
                    tk4={}; tk4.tk="Channel 4";
                    tk5={}; tk5.tk="Channel 5";
                    tk6={}; tk6.tk="Channel 6";

                    //------------
                }, false);
            })
            //------------------------------------
            var program=[
                'Acoustic Grand Piano',
                'Bright Acoustic Piano',
                'Electric Grand Piano',
