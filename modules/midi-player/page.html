    <script>
        function F__ID(m){
            //------------------------------------
            var AudioContext = window.AudioContext || window.webkitAudioContext || false; 
            var ac="";
            //var piano="";
            var Player="";

            var acoustic_grand_piano="";
            var violin="";
            
            var c1="";
            var c2="";
            var c3="";
            var audio_duration=0;
            //------------------------------------
            $('#timeline__ID').on('click',function(e){
                //var timelineWidth = window.getComputedStyle(timeline).width;
                var timelineWidth=$(this).width();
                var timeToSeek = e.offsetX / parseInt(timelineWidth) * audio_duration;
                if(timeToSeek!=0)  Player.skipToSeconds(timeToSeek);
                //alert(timeToSeek);
            })
            $('#pp__ID').on('click',function(e){
                if(Player.isPlaying()){
                    $(this).removeClass("pause");
                    $(this).addClass("play");
                    Player.pause();
                }
                else{
                    $(this).removeClass("play");
                    $(this).addClass("pause");
                    Player.play();
                }
            })
            $('#open_file__ID').on('click',function(e){
                $('#file__ID').trigger('click');
            })
            //------------------------------------
            $('#D__ID').on('load',function(){

            })
            //------------------------------------

            if(ac=="") ac=new AudioContext();
            if(acoustic_grand_piano==""){
                Soundfont.instrument(ac, 'acoustic_grand_piano', { from: 'https://gleitz.github.io/midi-js-soundfonts/FatBoy/' }).then(function (instrument) {
                    acoustic_grand_piano=instrument;
                });
                Soundfont.instrument(ac, 'violin', { from: 'https://gleitz.github.io/midi-js-soundfonts/FatBoy/' }).then(function (instrument) {
                    violin=instrument;
                });
            }
            //------------------------------------
            var key_on_c1=function(noteNumber){                $("#channel1__ID div[name='"+noteNumber+"']").addClass('sel__ID');            }
            var key_off_c1=function(noteNumber){               $("#channel1__ID div[name='"+noteNumber+"']").removeClass('sel__ID');         }
            var key_on_c2=function(noteNumber){                $("#channel2__ID div[name='"+noteNumber+"']").addClass('sel__ID');            }
            var key_off_c2=function(noteNumber){               $("#channel2__ID div[name='"+noteNumber+"']").removeClass('sel__ID');         }
            var key_on_c3=function(noteNumber){                $("#channel3__ID div[name='"+noteNumber+"']").addClass('sel__ID');            }
            var key_off_c3=function(noteNumber){               $("#channel3__ID div[name='"+noteNumber+"']").removeClass('sel__ID');         }
            //------------------------------------
            var event_process=function(event){
//                console.log(event.name)
//if(event.string!=undefined) 
console.log(event);
                //if (event.name == 'Sequence/channel Name') {
                if (event.string !=undefined) {
                    //if(event.string=="Piano"){
                        if(event.channel==1){ $('#ch_1__ID').text(event.string+"aa");/*c2=acoustic_grand_piano;*/ }
                        if(event.channel==2){ $('#ch_2__ID').text(event.string+"aa");/*c2=acoustic_grand_piano;*/ }
                        if(event.channel==3){ $('#ch_3__ID').text(event.string+"aa");/*c2=acoustic_grand_piano;*/ }
                        //console.log("Piano "+event.channel);
                    //}
                    
                    //if(event.string=="Violin"){
                        //if(event.channel==2){ $('#ch_1__ID').text(event.string);/*c2=acoustic_grand_piano;*/ }
                        //if(event.channel==2){ $('#ch_2__ID').text(event.string);/*c2=acoustic_grand_piano;*/ }
                        //if(event.channel==3){ $('#ch_3__ID').text(event.string);/*c2=acoustic_grand_piano;*/ }
                        
                        //console.log("Violin "+event.channel);
                    //}
                    
                }
                if (event.name == 'Note on') {
                    if(event.channel==1) c1.play(event.noteName, ac.currentTime, {gain:event.velocity/10});
                    if(event.channel==2) c2.play(event.noteName, ac.currentTime, {gain:event.velocity/10});
                    if(event.channel==3) c3.play(event.noteName, ac.currentTime, {gain:event.velocity/10});
                    if(event.channel==1) key_on_c1(event.noteNumber);
                    if(event.channel==2) key_on_c2(event.noteNumber);
                    if(event.channel==3) key_on_c3(event.noteNumber);
                }
                if (event.name == 'Note off') {
                    if(event.channel==1) key_off_c1(event.noteNumber);
                    if(event.channel==2) key_off_c2(event.noteNumber);
                    if(event.channel==3) key_off_c3(event.noteNumber);
                }
                var p=100-Player.getSongPercentRemaining();
                $("#progress__ID").css("width",p+"%");
                var ss=audio_duration-Player.getSongTimeRemaining();
                ss=parseInt(ss);
                var hours   = Math.floor(ss / 3600);
                var minutes = Math.floor((ss - (hours * 3600)) / 60);
                var seconds = ss - (hours * 3600) - (minutes * 60);
                if (hours   < 10) {hours   = "0"+hours;}
                if (minutes < 10) {minutes = "0"+minutes;}
                if (seconds < 10) {seconds = "0"+seconds;}
                var r=/*hours+':'+*/minutes+':'+seconds;
                //console.log(r);
                $("#current__ID").text(r);
            }
            //------------------------------------
            var tm=setInterval(() => {
                if(MidiPlayer){
                    Player=new MidiPlayer.Player();
                    clearInterval(tm)
                    Player.on('endOfFile', function() {    $('#pp__ID').removeClass("pause");  $('#pp__ID').addClass("play");  });
                    Player.on('midiEvent', function(event) {   event_process(event);   });                    
                    //Player.on('fileLoaded', function(event) { });                    
                    //Player.on('playing', function(event) {});                    
                }  
            }, 1000);
            //------------------------------------
            $('#file__ID').on('change',function(e){    
                $('#midi_name__ID').text(e.target.files[0].name);
                var file = document.querySelector('input[name=file__ID]').files[0];
                var reader = new FileReader();
                if (file) reader.readAsArrayBuffer(file);
                reader.addEventListener("load", function () {
                    //Player = new MidiPlayer.Player( event_process );
                    Player.loadArrayBuffer(reader.result);
                    //------------
                    
                    c1=acoustic_grand_piano;
                    c2=acoustic_grand_piano;
                    c3=acoustic_grand_piano;
                    
                    //alert(Player.getSongTime());
                    var ss=Player.getSongTime();
                    audio_duration=ss;
                    ss=parseInt(ss);
                    var hours   = Math.floor(ss / 3600);
                    var minutes = Math.floor((ss - (hours * 3600)) / 60);
                    var seconds = ss - (hours * 3600) - (minutes * 60);
                    if (hours   < 10) {hours   = "0"+hours;}
                    if (minutes < 10) {minutes = "0"+minutes;}
                    if (seconds < 10) {seconds = "0"+seconds;}
                    var r=/*hours+':'+*/minutes+':'+seconds;
                    $('#midi_length__ID').text(r);
                    //------------
                }, false);
            })
            //------------------------------------
        }
    </script>
