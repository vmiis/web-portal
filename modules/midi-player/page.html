    <script>
        function F__ID(m){
            //------------------------------------
            var AudioContext = window.AudioContext || window.webkitAudioContext || false; 
            var ac="";
            //var piano="";
            var Player="";

            var acoustic_grand_piano="";
            var violin="";
            
            var c1="";
            var c2="";
            var c3="";
            //------------------------------------
            $('#D__ID').on('load',function(){
            })
            //------------------------------------

            if(ac=="") ac=new AudioContext();
            if(acoustic_grand_piano==""){
                Soundfont.instrument(ac, 'acoustic_grand_piano', { from: 'https://gleitz.github.io/midi-js-soundfonts/FatBoy/' }).then(function (instrument) {
                    acoustic_grand_piano=instrument;
                });
                Soundfont.instrument(ac, 'violin', { from: 'https://gleitz.github.io/midi-js-soundfonts/FatBoy/' }).then(function (instrument) {
                    violin=instrument;
                });
            }
            //------------------------------------
            var play=function(){
                c1=acoustic_grand_piano;
                c2=acoustic_grand_piano;
                c3=acoustic_grand_piano;
                /*
                if(ac=="") ac=new AudioContext();
                if(acoustic_grand_piano==""){
                    Soundfont.instrument(ac, 'acoustic_grand_piano', { from: 'https://gleitz.github.io/midi-js-soundfonts/FatBoy/' }).then(function (instrument) {
                        acoustic_grand_piano=instrument;
                        //Player.play();
                    });
                    Soundfont.instrument(ac, 'violin', { from: 'https://gleitz.github.io/midi-js-soundfonts/FatBoy/' }).then(function (instrument) {
                        violin=instrument;
                        //Player.play();
                    });
                }
                else Player.play();   
                */
                Player.play();
            }
            var pause = function() {	Player.pause();    }
            var stop = function() {	    Player.stop();    }
            //------------------------------------
            var key_on_c1=function(noteNumber){                $("#channel1__ID div[name='"+noteNumber+"']").addClass('sel__ID');            }
            var key_off_c1=function(noteNumber){               $("#channel1__ID div[name='"+noteNumber+"']").removeClass('sel__ID');         }
            var key_on_c2=function(noteNumber){                $("#channel2__ID div[name='"+noteNumber+"']").addClass('sel__ID');            }
            var key_off_c2=function(noteNumber){               $("#channel2__ID div[name='"+noteNumber+"']").removeClass('sel__ID');         }
            var key_on_c3=function(noteNumber){                $("#channel3__ID div[name='"+noteNumber+"']").addClass('sel__ID');            }
            var key_off_c3=function(noteNumber){               $("#channel3__ID div[name='"+noteNumber+"']").removeClass('sel__ID');         }
            //------------------------------------
            var event_process=function(event){
                console.log(event)
                /*
                if (event.name == 'Sequence/channel Name') {
                    if(event.string=="Piano"){
                        if(event.channel==2) c2=acoustic_grand_piano;
                        if(event.channel==3) c3=acoustic_grand_piano;
                        console.log("Piano "+event.channel);
                    }
                    if(event.string=="Violin"){
                        if(event.channel==2) c2=violin;
                        if(event.channel==3) c3=violin;
                        
                        console.log("Violin "+event.channel);
                    }
                }
                */
                if (event.name == 'Note on') {
                    if(event.channel==1) c1.play(event.noteName, ac.currentTime, {gain:event.velocity/100});
                    if(event.channel==2) c2.play(event.noteName, ac.currentTime, {gain:event.velocity/100});
                    if(event.channel==3) c3.play(event.noteName, ac.currentTime, {gain:event.velocity/100});
                    if(event.channel==1) key_on_c1(event.noteNumber);
                    if(event.channel==2) key_on_c2(event.noteNumber);
                    if(event.channel==3) key_on_c3(event.noteNumber);
                }
                if (event.name == 'Note off') {
                    if(event.channel==1) key_off_c1(event.noteNumber);
                    if(event.channel==2) key_off_c2(event.noteNumber);
                    if(event.channel==3) key_off_c3(event.noteNumber);
                }
            }
            //------------------------------------
            $('#play__ID').on('click',function(){        play();    })
            $('#pause__ID').on('click',function(){       pause();   })
            $('#stop__ID').on('click',function(){        stop();    })
            //------------------------------------
            $('#file__ID').on('change',function(){    
                var file = document.querySelector('input[name=file__ID]').files[0];
                var reader = new FileReader();
                if (file) reader.readAsArrayBuffer(file);
                reader.addEventListener("load", function () {
                    Player = new MidiPlayer.Player( event_process );
                    Player.loadArrayBuffer(reader.result);
                }, false);
            })
        }
    </script>
