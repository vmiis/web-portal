    <script>
        function F__ID(){
            //--------------------------------------------------------
            var prefix=$vm.module_list["__MODULE__"].prefix;
            if(prefix==undefined) prefix="";
            //--------------------------------------------------------
            $('#panel__ID a').on('click',function(e){
                e.preventDefault();
                e.stopPropagation();
                var module_name=$(this).attr('href').replace('?\/','');
                var query=$(this).attr('query');
                var headers=$(this).attr('headers');
                var options=$(this).attr('options');
                if(module_name.substring(0,4)=='wzd_'){
                    var table=module_name.substring(4);
                    $vm.vm_table("wzd",table,query,headers,options);
                }
                else if(module_name.substring(0,10)=='wapp_grid_'){
                    var data={
                        api:'wapp',
                        table:module_name.substring(10),
                        query:$(this).attr('query'),
                        headers:headers=$(this).attr('headers'),
                        options:$(this).attr('options'),
                        form_module:$(this).attr('form_module')
                    };
                    $vm.show_module('vm-grid',{Data:data})
                }
                else if(module_name.substring(0,11)=='wapp_query_'){
                    var data={
                        api:'wapp',
                        table:module_name.substring(11),
                        query:$(this).attr('query'),
                        headers:headers=$(this).attr('headers'),
                        options:$(this).attr('options'),
                    };
                    $vm.show_module('vm-query',{Data:data})
                }
                else if(module_name!="") $vm.show_module(module_name,{}); 
            })
            //--------------------------------------------------------
            $('#D__ID').on('load',function(){
                
            })
            //--------------------------------------------------------
        }
    </script>
