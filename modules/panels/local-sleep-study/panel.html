    <script>
        function F__ID(){
            //--------------------------------------------------------
            var prefix=$vm.module_list["__MODULE__"].prefix;
            if(prefix==undefined) prefix="";
            //--------------------------------------------------------
            $('#panel__ID a').on('click',function(e){
                e.preventDefault();
                e.stopPropagation();
                var module_name=$(this).attr('href').replace('?\/','');
                if(module_name.substring(0,4)=='http') window.open(module_name);
                else if(module_name.substring(0,5)=='wapp_'){
                    var table=module_name.substring(5);
                    $vm.wapp_table(table);
                }
                else if(module_name!="") $vm.show_module(module_name,{}); 
            })
            //--------------------------------------------------------
            $('#D__ID').on('load',function(){
            })
            //--------------------------------------------------------
            $vm.wapp_table=function(table){
                var data={Table:table,Columns:""};
                $vm.show_module('data',{Data:data})
                /*
                $vm.request({api:"wapp",cmd:"find",table:table},function(res){
                    var records=res.result;
                    console.log(records)
                    
                    if(records!=undefined && records.length==1){
                        $vm.show_module('data',{Data:records[0].Data})
                    }
                    else alert('The table was not found.')
                    
                })
                */
            }
            //--------------------------------------------------------
        }
    </script>
