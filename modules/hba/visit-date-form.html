<div id=D__ID>
    <section id=form_container__ID>
    	<div id=header__ID>
    		ESS
    	</div>
    	<form id=F__ID>
    		<div class="container">
    			<div class="row row__ID">
    				<div class=col>
    					<span>Participant ID</span>
    					<input type="text" class="form-control" name=Participant_uid readonly />
    				</div>
    			</div>
    			<div class="row row__ID">
    				<div class=col>
    					<span>Time Point</span>
    					<input type="text" class="form-control" name=Time_Point readonly />
    				</div>
    			</div>
    			<div class="row row__ID">
    				<div class=col>
    					<span>Visit Date</span>
    					<input type="date" class="form-control" name=visit_date />
    				</div>
    			</div>
    			<br>
    			<div class="row">
    				<div class=col>
    					<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
    				</div>
    			</div>
    		</div>
    	</form>
    </section>
    <script>
    	function F__ID(){
    		//-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
    		//-------------------------------------
			var input_data="";
    		//-------------------------------------
			var old_load=m.load;
			m.load=function(){
				old_load();
				input_data=m.input.data;
				if(input_data!="" && input_data!=undefined){
					$('#F__ID input[name=Participant_uid]').val(input_data.participant_record.UID);
					$('#F__ID input[name=Time_Point]').val(input_data.tp);
				}
			}
    		//-------------------------------------
    	}
    </script>
    <style>
        VmInclude:__COMPONENT__/f/form.01.css
        #form_container__ID{
            max-width:600px;
        }
    </style>
</div>
