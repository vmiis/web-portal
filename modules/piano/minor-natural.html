    <script>
        function F__ID(){
            //-------------------------------------------------------------------------------------------------------
            var data=[
                [0,2,3,5,7,8,10,12],
                [2,4,5,7,9,10,12,14],
                [4,6,7,9,11,12,14,16],
                [5,7,8,10,12,13,15,17],
                [7,9,10,12,14,15,17,19],
                [9,11,12,14,16,17,19,21],
                [11,13,14,16,18,19,21,23],
                
                [1,3,4,6,8,9,11,13],
                [3,5,6,8,10,11,13,15],
                [6,8,9,11,13,14,16,18],
                [8,10,11,13,15,16,18,20],
                [10,12,13,15,17,18,20,22],
            ]
            //-------------------------------------------------------------------------------------------------------
            $('#D__ID').on('load',function(){
                $('.piano__ID').each(function(index){
                    if(index<data.length){
                        $(this).find('div').each(function(I){
                            if(data[index].indexOf(I)!=-1){
                                $(this).addClass('sel__ID')
                            }
                        })
                    }
                })
            })
        }
    </script>
    <style>
        #D__ID{
            background-color: cadetblue;
        }
        .panel_title__ID{
            padding-top:20px;
            margin-left:auto;
            margin-right:auto;
    		max-width: 1000px;
            color: white;
        }
        .panel__ID{
            margin-left:auto;
            margin-right:auto;
    		max-width: 1000px;
    		column-count: 2;
    		column-width: 300px;
    		column-gap: 30px;
            padding-top: 20px;
        }
        .piano__ID {
            display: flex; padding:6px;
            break-inside: avoid-column;
        }        
        .piano__ID span{
            margin-right:20px;
            color:white;
            font-weight: bold;
        }
        .key {
            height: calc(var(--width) * 4);
            width: var(--width);
        }
        .white {
            --width: 25px;
            background-color: white;
            border: 1px solid #333;
        }
        .black {
            --width: 15px;
            background-color: black;
            margin-left: calc(var(--width) / -2);
            margin-right: calc(var(--width) / -2);
            border: 1px solid #333;
            z-index: 2;
        }
        .sel__ID {
            background-color:#88a9bb;
        }
