<!DOCTYPE html>
<html>
    <head>
        <title>Web Data Collection Form</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="icon" href="data:,">
    </head>
    <body>
        <div id=layout1>
            <div id=header>
                Web data collection form 
				<div style='float: right; font-size: 15px;	padding-right: 20px;'>
					<u><a style='color:#fff' target=_blank href='http://localhost:8000/vmiis/web-portal/?/vm-table&table=Employee' >Database Table: Employee</a></u>

            <div id=layout2>

                </div>
                <div id=footer>                   
                    Open Source Code: <u><a target=_blank style='color:#fff' href=https://github.com/vmiis/web-portal >https://github.com/vmiis/web-portal</a></u>
                </div>
            </div>
        </div>
    </body>
    <script>
        var doc=document.getElementById("content");
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
                if (this.status == 200) {doc.innerHTML = this.responseText;}
                if (this.status == 404) {doc.innerHTML = "Page not found.";}
            }
        }
        xhttp.open("GET", "form.html", true);
        xhttp.send();        
    </script>
    <style site css>

		}
