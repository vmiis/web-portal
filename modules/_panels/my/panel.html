    <script>
        function F__ID(){
            //--------------------------------------------------------
            var prefix=$vm.module_list["__MODULE__"].prefix;
            if(prefix==undefined) prefix="";
            //--------------------------------------------------------
            $("#panel__ID span").on('click',function(){
                var txt=$(this).text();
                console.log(txt);
                $('#groups__ID').val(txt);
                localStorage.setItem('g_vm_portal_panel_group',txt);
                filter();
            })
            //--------------------------------------------------------
            $('#panel__ID a').on('click',function(e){
                e.preventDefault();
                e.stopPropagation();
                var module_name=$(this).attr('href').replace('?\/','');
                if(module_name.substring(0,4)=='http') window.open(module_name);
                else if(module_name.substring(0,4)=='apps') window.open(module_name);
                else if(module_name.substring(0,4)=='api_'){
                    var aa=module_name.split('_');
                    if(aa.length==3){
                        switch(aa[1]){
                            case "quickbooks":  $vm.intuit_query(parseInt(aa[2])); /*quickbooks_query(parseInt(aa[2]));*/break;
                            case "microsoft":   $vm.microsoft_query(parseInt(aa[2]));break;
                            case "mongodb":     $vm.mongodb_query(parseInt(aa[2]));     break;
                            case "sqlserver":   $vm.sqlserver_query(parseInt(aa[2]));   break;
                            case "coreplus":    $vm.coreplus_query(parseInt(aa[2]));    break;
                            case "wappsystem":  $vm.wappsystem_query(parseInt(aa[2]));  break;
                            case "piano":       $vm.show_module('piano',{sheet:aa[2]}); break;
                            case "youtube":     $vm.youtube_query(parseInt(aa[2]));     break;
                            case "image":       $vm.image_query(parseInt(aa[2]));       break;
                            case "vm-data":     $vm.vm_data_query("wapp","wappsystem-table",parseInt(aa[2]));   break;
                        }
                    }
                }
                else if(module_name!="") $vm.show_module(module_name,{}); 
            })
            //--------------------------------------------------------
            $('#D__ID').on('load',function(){
            })
            //--------------------------------------------------------
        }
    </script>
