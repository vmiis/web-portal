    <script>
        function F__ID(m){
			new ResizeObserver($vm.responsive).observe(container__ID);
            var cursor=0;
            var notes="";
            var abc_editor="";
            var voice_off=[];
            var voice1=true;
            var voice2=true;
            var steps=0;
            var key=[];
            //---------------------------------------------------
            $('#D__ID').on('load',function(){
                //------------------------------------
                notes=m.input.musicnotes;
                if(notes!=undefined && notes!=""){
                    abc_init();
                }
                else{
                    var url=$vm.hosting_path+"/modules/abc-notation/numbered-melody/flower.abc";
                    $.get(url+'?_='+$vm.ver[0],function(txt){
                        notes=txt;
                        abc_init();
                    },'text');
                }
                setTimeout( function(){
                    var w=$('#paper_w__ID').width();
                    var w1=w/52;
                    var w2=w1*0.6;
                    var wm=w2/2;
                    $('#channel1__ID div.white__ID').css('width',w1+'px')
                    $('#channel1__ID div.black__ID').css('width',w2+'px')
                    $('#channel1__ID div.black__ID').css('margin-left',-wm+'px')
                    $('#channel1__ID div.black__ID').css('margin-right',-wm+'px')
                },1000);
            })
            //---------------------------------------------------
            var number_convert=function(nt){
                var ls=nt.split('\n');
                var k="C";
                for(var i=0;i<ls.length;i++){
                    var line=ls[i]; //if(line==null || line==undefined) line="";
                    line=line.trim();
                    var cs=line.split(':');
                    var c0=cs[0].trim();
                    var c1=""; if(cs.length>1) c1=cs[1].trim().split(' ')[0];
                    if(c0=="K") k=c1;
                }
                for(var i=0;i<ls.length;i++){
                    var line=ls[i]; //if(line==null || line==undefined) line="";
                    line=line.trim();
                    if(line[0]=='%' || line.length>1 && line[1]==':'){}
                    else{
                        if(k=="F"){
                            line=line.replace(/1/g, 'F')
                            line=line.replace(/2/g, 'G')
                            line=line.replace(/3/g, 'A')
                            line=line.replace(/4/g, 'B')
                            line=line.replace(/5/g, 'c')
                            line=line.replace(/6/g, 'd')
                            line=line.replace(/7/g, 'e')
                        }
                        if(k=="G"){
                            line=line.replace(/1/g, 'G')
                            line=line.replace(/2/g, 'A')
                            line=line.replace(/3/g, 'B')
                            line=line.replace(/4/g, 'c')
                            line=line.replace(/5/g, 'd')
                            line=line.replace(/6/g, 'e')
                            line=line.replace(/7/g, 'f')
                        }
                        else{
                            line=line.replace(/1/g, 'C')
                            line=line.replace(/2/g, 'D')
                            line=line.replace(/3/g, 'E')
                            line=line.replace(/4/g, 'F')
                            line=line.replace(/5/g, 'G')
                            line=line.replace(/6/g, 'A')
                            line=line.replace(/7/g, 'B')
                        }
                        line=line.replace(/0/g, 'z')
                        line=line.replace(/-------/g, '8')
                        line=line.replace(/------/g, '7')
                        line=line.replace(/-----/g, '6')
                        line=line.replace(/----/g, '5')
                        line=line.replace(/---/g, '4')
                        line=line.replace(/--/g, '3')
                        line=line.replace(/-/g, '2')
                        line=line.replace(/\./g, '>')
                        line=line.replace(/_/g, '-')
                    }
                    ls[i]=line;
                }
                var txt="";
                for(var i=0;i<ls.length;i++){
                    txt+=ls[i]+"\n";
                }
                return txt;
            }
            //---------------------------------------------------
            $('#number__ID').on('input',function(){
                var nt=$('#number__ID').val();
                var txt=number_convert(nt);
                $('#abc__ID').val(txt);
                //$('#abc__ID').triggerHandler('input');
                $('#abc__ID').triggerHandler('change');
            })
            //------------------------------------
            var abc_init=function(){
                var op=m.input.op; if(op==undefined) op=0;
                $('#number__ID').val(notes);
                setTimeout(function(){
                    $('#number__ID').css('height',($(window).height()-$('#abc__ID').offset().top-80)+"px");
                    if($(window).width()>576){
                        $('#paper_w__ID').css('height',($(window).height()-$('#paper_w__ID').offset().top-66)+"px");
                    }
                    else{
                        $("#tool_bar__ID").hide();
                        $('#paper_w__ID').css('height',($("#left__ID").height()-30-$("#piano__ID").height())+"px");
                    }
                },1000);
                steps=0; $('#tran__ID').val(0);
                var instrument=op; $('#instrument__ID').val(instrument);
                voice1=true; $('#voice1__ID').prop('checked',true);
                voice2=true; $('#voice2__ID').prop('checked',true);
                //------------------------------------
                create();
                //------------------------------------
                $('#number__ID').triggerHandler('input');
                //------------------------------------
            }
            //------------------------------------
            var create=function(print){
                var OS=false;
                if(print==1) OS=true;
                cursor=0;
                if(abc_editor!=""){
                    abc_editor.synth.synthControl.pause();
                }
                voice_off=[];
                if(voice1==false) voice_off.push(0);
                if(voice2==false) voice_off.push(1);
                abc_editor = new ABCJS.Editor("abc__ID", { 
                    canvas_id: "paper__ID", 
                    warnings_id:"warnings__ID",
                    synth: {el:"#midi__ID",
                        options: { displayLoop: true, displayRestart: true, displayPlay: true, displayProgress: true,
                            midiTranspose:steps,
                            //program:instrument,
                            voicesOff:voice_off,
                            chordsOff:true,
                            soundFontUrl:"https://gleitz.github.io/midi-js-soundfonts/FatBoy/",
                            soundFontVolumeMultiplier:2
                        },
                        cursorControl:cursorControl
                    },
                    abcjsParams: {
                        visualTranspose: steps,
                        responsive: "resize",
                        oneSvgPerLine: OS
                    },
                    selectionChangeCallback:function(){
                        var lastSelection = document.querySelectorAll("#paper__ID" + " .abcjs-note_selected path");
                        if(lastSelection!=undefined){
                            if(lastSelection.length!=0){
                                var d=$(lastSelection[0]).attr('d');
                                if(d!=undefined){
                                    xx=d.split(' ');
                                    if(xx.length>2){
                                        var y=parseFloat(xx[2].replace('c',''));
                                        var h=$("#paper_w__ID").scrollTop();
                                        var hh=$('#paper__ID').offset().top+y;
                                        var h2=$('#paper_w__ID').offset().top+$('#paper_w__ID').height()/3;
                                        var h3=$('#paper_w__ID').offset().top+$('#paper_w__ID').height()*2/3;
                                        if(hh<h2) $("#paper_w__ID").scrollTop(h+(hh-h2));
                                        if(hh>h3) $("#paper_w__ID").scrollTop(h+(hh-h3));
                                    }
                                }
                            }
                        }
                    }                     
                })
            }
            //---------------------------------------------------
            $('#tran__ID').on('change',function(){       steps=$('#tran__ID').val(); create(); })
            $('#instrument__ID').on('change',function(){ instrument=$('#instrument__ID').val(); create(); })
            $('#voice1__ID').on('change',function(){ voice1=$('#voice1__ID').prop('checked');create(); })
            $('#voice2__ID').on('change',function(){ voice2=$('#voice2__ID').prop('checked');create(); })
            $('#print__ID').on('click',function(){  create(1); window.print(); create(); })
            $('#water__ID').on('click',function(){  $vm.show_module("abcjs-waterfall",{musicnotes:$("#abc__ID").val()});  })
            $('#abc__ID').on('input',function(){ cursor=0; })
            $('#D__ID').on('hide',function(){   
                if(abc_editor!=""){
                    abc_editor.synth.synthControl.pause();
                }
            })
            //------------------------------------
            var play_key=function(pitches,t,m){
                for(var i=21;i<108;i++){
                    if(key[i]!=0 && t>=key[i]){
                        key[i]=0;
                        $("#piano__ID div[name='"+i+"']").removeClass('sel__ID');
                    }
                }
                for(var i=0;i<pitches.length;i++){
                    var pitch=pitches[i].pitch;
                    var duration=pitches[i].duration;
                    key[pitch]=Math.floor(t+m*duration);
                    $("#piano__ID div[name='"+pitch+"']").addClass('sel__ID');
                }
            }
            //------------------------------------
            var CursorControl=function(rootSelector) {
                var HS=1;
                var HH=1;
                var K=1;

                var self = this;
                self.cursor = null; // This is the svg element that will move with the music.
                self.rootSelector = rootSelector; // This is the same selector as the renderAbc call uses.
                self.onStart = function() {
                    $("#paper_w__ID").scrollTop(0);
                    $("#channel1__ID div").removeClass('sel__ID');
                    key=[]; for(var i=0;i<108;i++) key.push(0);

                    var svg = document.querySelector(self.rootSelector + " svg");
                    
                    const {x, y, width, height} = svg.viewBox.baseVal;
                    HS=height;
                    HH=$("#paper__ID").outerHeight();
                    if(HS!=0) K=HH/HS;

                    if(cursor==0){
                        cursor=1;
                        self.cursor = document.createElementNS("http://www.w3.org/2000/svg", "line");
                        self.cursor.setAttribute("class", "abcjs-cursor");
                        self.cursor.setAttributeNS(null, 'x1', 0);
                        self.cursor.setAttributeNS(null, 'y1', 0);
                        self.cursor.setAttributeNS(null, 'x2', 0);
                        self.cursor.setAttributeNS(null, 'y2', 0);
                        svg.appendChild(self.cursor);
                    }
                };
                self.removeSelection = function() {
                    // Unselect any previously selected notes.
                    var lastSelection = document.querySelectorAll(self.rootSelector + " .abcjs-highlight");
                    for (var k = 0; k < lastSelection.length; k++)
                        lastSelection[k].classList.remove("abcjs-highlight");
                };
                self.onEvent = function(ev) {
                    // This is called every time a note or a rest is reached and contains the coordinates of it.
                    if (ev.measureStart && ev.left === null)
                        return; // this was the second part of a tie across a measure line. Just ignore it.
                    self.removeSelection();
                    // Select the currently selected notes.
                    for (var i = 0; i < ev.elements.length; i++ ) {
                        var note = ev.elements[i];
                        for (var j = 0; j < note.length; j++) {
                            note[j].classList.add("abcjs-highlight");
                        }
                    }
                    play_key(ev.midiPitches,ev.milliseconds,ev.millisecondsPerMeasure);
                    // Move the cursor to the location of the current note.
                    if (self.cursor) {
                        self.cursor.setAttribute("x1", ev.left - 2+6);
                        self.cursor.setAttribute("x2", ev.left - 2+6);
                        self.cursor.setAttribute("y1", ev.top);
                        self.cursor.setAttribute("y2", ev.top + ev.height);
                        var hs=$("#paper_w__ID").scrollTop();
                        if((ev.top*K-$("#paper_w__ID").height()/2)>hs){
                            $("#paper_w__ID").scrollTop(ev.top*K-100);
                        }
                    }
                };
                self.onFinished = function() {
                    self.removeSelection();
                    if (self.cursor) {
                        self.cursor.setAttribute("x1", 0);
                        self.cursor.setAttribute("x2", 0);
                        self.cursor.setAttribute("y1", 0);
                        self.cursor.setAttribute("y2", 0);
                    }
                    $("#channel1__ID div").removeClass('sel__ID')
                };
            }
            //------------------------------------
            var cursorControl = new CursorControl("#paper__ID");
            //------------------------------------
        }
